<pagination
    [boundaryLinks]="showBoundaryLinks"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="maxSize"
    (pageChanged)="pageChanged.emit($event)"
    [totalItems]="totalItems"
    [firstText]="firstText"
    [previousText]="previousText"
    [nextText]="nextText"
    [lastText]="lastText"
></pagination>
