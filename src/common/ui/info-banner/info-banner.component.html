<div class="info-banner">
    <img alt="" class="info-banner__illustration" src="/assets/images/illustrations/house-alert.svg" title="">
    <h2 class="info-banner__title">Info banner message title banner message title</h2>
    <p class="info-banner__description">Info banner message description banner message description</p>
    <lnd-button
        (action)="infoBannerAction.emit($event)"
        label="Info banner CTA"
        type="primary"
        customClass="info-banner__btn">
    </lnd-button>
</div>
