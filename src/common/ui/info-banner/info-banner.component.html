<div class="info-banner">
    <img alt="" class="info-banner__illustration" src="{{bannerImageSrc}}" title="">
    <h2 class="info-banner__title">{{bannerTitle}}</h2>
    <p class="info-banner__description">{{bannerDescription}}</p>
    <lnd-button
        *ngIf="showButton"
        (action)="buttonAction.emit($event)"
        label="{{buttonLabel}}"
        type="primary"
        customClass="{{buttonCustomClass}}">
    </lnd-button>
</div>
