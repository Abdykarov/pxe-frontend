<div class="info-banner">
    <img
        *ngIf="bannerType !== BannerTypeImages.NONE"
        alt=""
        class="info-banner__illustration"
        src="{{ bannerType }}"
        title=""
    />
    <h2 class="info-banner__title" [innerHTML]="bannerTitle"></h2>
    <div *ngIf="bannerDescription" class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <p
                class="info-banner__description"
                [innerHTML]="bannerDescription"
            ></p>
        </div>
    </div>
    <ng-content></ng-content>
    <lnd-button
        *ngIf="showButton"
        (action)="buttonAction.emit($event)"
        label="{{ buttonLabel }}"
        type="primary"
        customClass="{{ buttonCustomClass }}"
    >
    </lnd-button>
</div>
