<div class="info-banner">
    <img alt="" class="info-banner__illustration" src="{{srcImg}}" title="">
    <h2 class="info-banner__title">{{bannerTitle}}</h2>
    <p class="info-banner__description">{{bannerDescription}}</p>
    <lnd-button
        (action)="bannerAction.emit($event)"
        label="{{bannerLabel}}"
        type="primary"
        customClass="{{customClassButton}}">
    </lnd-button>
</div>
