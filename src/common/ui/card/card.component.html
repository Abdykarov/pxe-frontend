<div
     class="card">
    <img
        [src]="data.img"
        [attr.title]="data.imgTitle"
        [attr.alt]="data.imgAlt"
        class="card-img-top">
    <div
        class="card-body w-100">
        <h3 *ngIf="data.title"
            class="h3--public mb-1">
            {{ data.title }}
        </h3>
        <p
            *ngIf="data.content"
            class="card-text"
            [innerHTML]="data.content">
        </p>
    </div>
</div>
