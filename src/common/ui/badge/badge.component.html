<ng-template #content><ng-content></ng-content></ng-template>
<a
    *ngIf="isLink"
    (click)="preventBubble($event);action.emit($event)"
    class="badge"
    [ngClass]="[type ? 'badge-' + type : '']">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<span
    *ngIf="!isLink"
    class="badge"
    [ngClass]="[type ? 'badge-' + type : '']">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</span>
