<header class="header"
        [ngClass]="{ 'header--sticked' : isHeaderSticked }">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="header-inner">
                    <div class="logo-holder">
                        <a
                            [routerLink]="['/secured/dashboard']"
                            class="logo" title="PXE" alt="logo PXE">
                        </a>
                    </div>
                    <div class="notification-holder">
                        <span class="icon icon--favourite-fill text-color--secondary"></span>
                    </div>
                    <div class="controls-holder">
                        <a
                            class="menu-toggle"
                            [ngClass]="{ 'menu-toggle--open' : isMenuOpen }"
                            (click)="toggleMenu.emit()">
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__label">Menu</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
