<ng-template #profileMenu let-toggle="toggle">
    <lnd-button
        (click)="toggle()"
        [label]="
            user?.firstName && user?.lastName
                ? user.firstName + ' ' + user.lastName
                : user?.email
                ? user.email
                : ''
        "
        type="dropdown"
        icon="icon--triangle-down"
        customIconClass="icon--small"
        iconPosition="right"
    ></lnd-button>
</ng-template>

<header
    class="header"
    [class.header--public]="settings.isPublic"
    [class.header--secured]="!settings.isPublic"
    [class.header--lp]="settings.isLandingPage && !settings.isPublicEmptyPage"
>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-inner">
                    <div class="logo-holder">
                        <a
                            (click)="homeRedirect.emit($event)"
                            class="logo-link"
                        >
                            <img
                                src="/assets/images/layout/logo-parc4u.png"
                                class="logo"
                                title="parc4u"
                                alt="logo parc4u"
                            />
                        </a>
                    </div>
                    <div
                        class="public-menu-holder"
                        *ngIf="
                            settings.isPublic &&
                            !settings.isStatic &&
                            !settings.isPublicEmptyPage
                        "
                    >
                        <lnd-button
                            *ngIf="!settings.isLandingPage"
                            label="Domů"
                            customClass="mr-4"
                            type="link-text"
                            (click)="landingPageRedirect.emit($event)"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="
                                settings.isLandingPage &&
                                !settings.isPublicEmptyPage
                            "
                            label="S čím vám pomůžeme"
                            customClass="mr-4"
                            type="link-text"
                            (click)="helpAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="
                                settings.isLandingPage &&
                                !settings.isPublicEmptyPage
                            "
                            label="Jak to funguje"
                            customClass="mr-4"
                            type="link-text"
                            (click)="howItWorksAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="
                                settings.isLandingPage &&
                                !settings.isPublicEmptyPage
                            "
                            label="Více o cenách"
                            customClass="mr-4"
                            type="link-text"
                            (click)="bestPricesInTheWorldAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="
                                settings.isLandingPage &&
                                !settings.isPublicEmptyPage
                            "
                            label="Blog"
                            customClass="mr-4"
                            type="link-text"
                            (click)="blogAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="
                                settings.isLandingPage &&
                                !settings.isPublicEmptyPage
                            "
                            label="FAQ"
                            customClass="mr-4"
                            type="link-text"
                            (click)="faqAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="!isLogged"
                            label="Přihlásit"
                            customClass="mr-4"
                            type="link-text"
                            (click)="loginAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="!isLogged"
                            label="Založit účet"
                            type="primary"
                            (click)="signUpAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="isLogged"
                            label="Odhlášení"
                            customClass="mr-4"
                            type="link-text"
                            (click)="logoutAction.emit()"
                        >
                        </lnd-button>
                        <lnd-button
                            *ngIf="isLogged"
                            label="Zpět do aplikace"
                            type="primary"
                            (click)="homeRedirect.emit(true)"
                        >
                        </lnd-button>
                    </div>
                    <div *ngIf="settings.isPublic" class="menu-holder">
                        <ng-template
                            #publicMenuHamburgerTemplate
                            let-toggle="toggle"
                            let-isOpen="isOpen"
                        >
                            <pxe-hamburger
                                *ngIf="!settings.hideHamburger"
                                [isMenuOpen]="isOpen"
                                (toggleMenu)="toggle()"
                            ></pxe-hamburger>
                        </ng-template>
                        <lnd-dropdown
                            #publicMenu
                            [actionTemplate]="publicMenuHamburgerTemplate"
                            (toggleOverlayerAction)="toggleMenu.emit($event)"
                            menuDirection="right"
                        >
                            <a
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                *ngIf="
                                    !settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                (click)="landingPageRedirect.emit($event)"
                            >
                                Domů
                            </a>
                            <a
                                *ngIf="
                                    settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="helpAction.emit()"
                            >
                                S čím vám pomůžeme
                            </a>
                            <a
                                *ngIf="
                                    settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="howItWorksAction.emit()"
                            >
                                Jak to funguje
                            </a>
                            <a
                                *ngIf="
                                    settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="bestPricesInTheWorldAction.emit()"
                            >
                                Více o cenách
                            </a>
                            <a
                                *ngIf="
                                    settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="blogAction.emit()"
                            >
                                Blog
                            </a>
                            <a
                                *ngIf="
                                    settings.isLandingPage &&
                                    !settings.isPublicEmptyPage
                                "
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="faqAction.emit()"
                            >
                                FAQ
                            </a>
                            <a
                                *ngIf="!settings.isPublicEmptyPage && isLogged"
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                (click)="logoutAction.emit()"
                            >
                                Odhlášení
                            </a>
                            <a
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                *ngIf="!settings.isPublicEmptyPage && isLogged"
                                (click)="homeRedirect.emit(true)"
                            >
                                Zpět do aplikace
                            </a>
                            <a
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                *ngIf="!settings.isPublicEmptyPage && !isLogged"
                                (click)="loginAction.emit()"
                            >
                                Přihlásit
                            </a>
                            <a
                                class="
                                    dropdown-item dropdown-item--without-icon
                                "
                                *ngIf="!settings.isPublicEmptyPage && !isLogged"
                                (click)="signUpAction.emit()"
                            >
                                Založit účet
                            </a>
                        </lnd-dropdown>
                    </div>
                    <div *ngIf="!settings.isPublic" class="menu-holder">
                        <pxe-hamburger
                            *ngIf="!settings.hideHamburger"
                            [isMenuOpen]="isMenuOpen"
                            [disableAction]="isMenuOpen"
                            (toggleMenu)="toggleMenu.emit($event)"
                        ></pxe-hamburger>
                    </div>
                    <div
                        class="user-holder"
                        *ngIf="!settings.isPublic && !settings.isStatic"
                    >
                        <span
                            class="
                                icon icon--favourite-stroke
                                text-color--secondary
                            "
                        ></span>
                        <lnd-dropdown
                            #userProfile
                            [actionTemplate]="profileMenu"
                            (toggleOverlayerAction)="toggleMenu.emit($event)"
                            menuDirection="right"
                        >
                            <a
                                *ngFor="let item of userMenu"
                                [ngClass]="item.class"
                                class="dropdown-item"
                                [routerLink]="item.url"
                            >
                                <span
                                    [ngClass]="
                                        'dropdown-item-icon icon icon--' +
                                        item.icon
                                    "
                                ></span>
                                {{ item.label }}
                            </a>
                        </lnd-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
