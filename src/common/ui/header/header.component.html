<header
    class="header"
    [class.header--public]="settings.isPublic"
    [class.header--secured]="!settings.isPublic">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-inner">
                    <div class="logo-holder">
                        <a
                            (click)="homeRedirect.emit()"
                            class="logo-link">
                            <img
                                src="/assets/images/layout/logo-pxe.svg"
                                class="logo"
                                title="PXE"
                                alt="logo PXE">
                        </a>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="settings.signUpType !== signTypeNone">
                        <lnd-button
                            label="Registrace"
                            type="primary"
                            (click)="signUpAction.emit()">
                        </lnd-button>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="settings.loginType !== loginTypeNone">
                        <lnd-button
                            label="PÅ™ihlÃ¡Å¡enÃ­"
                            type="link"
                            (click)="loginAction.emit()">
                        </lnd-button>
                    </div>

                    <div
                        class="menu-holder"
                        *ngIf="!settings.isPublic || settings.isStatic">
                        <a
                            class="menu-toggle"
                            [class.menu-toggle--open]="isMenuOpen"
                            (click)="toggleMenu.emit()">
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__label">Menu</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
