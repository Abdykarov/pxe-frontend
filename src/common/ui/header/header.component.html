<header
    class="header"
    [ngClass]="[
        isPublic ? 'header--public' : 'header--secured'
    ]">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-inner">
                    <div class="logo-holder">
                        <a
                            [routerLink]="['/secured/dashboard']"
                            class="logo-link">
                                <img
                                    src="/assets/images/layout/logo-pxe.svg"
                                    class="logo"
                                    title="PXE"
                                    alt="logo PXE">
                        </a>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="isPublic">
                        <lnd-button
                            label="Registrace"
                            type="primary">
                        </lnd-button>
                    </div>
                    <div
                        class="notification-holder"
                        *ngIf="!isPublic">
                        <span class="icon icon--favourite-fill text-color--secondary"></span>
                    </div>
                    <div
                        class="menu-holder"
                        *ngIf="!isPublic">
                        <a
                            class="menu-toggle"
                            [ngClass]="{ 'menu-toggle--open' : isMenuOpen }"
                            (click)="toggleMenu.emit()">
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__label">Menu</span>
                        </a>
                    </div>
                    <div
                        class="user-holder"
                        *ngIf="!isPublic">
                        <span class="icon icon--favourite-stroke text-color--secondary"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
