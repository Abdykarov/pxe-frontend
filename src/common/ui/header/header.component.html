<header
    class="header"
    [class.header--public]="settings.isPublic"
    [class.header--secured]="!settings.isPublic">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-inner">
                    <div class="logo-holder">
                        <a
                            [routerLink]="['/']"
                            class="logo-link">
                            <img
                                src="/assets/images/layout/logo-pxe.svg"
                                class="logo"
                                title="PXE"
                                alt="logo PXE">
                        </a>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="settings.signUpType !== signTypeNone">
                        <lnd-button
                            label="Registrace"
                            type="primary"
                            (click)="signUp()">
                        </lnd-button>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="settings.loginType !== loginTypeNone">
                        <lnd-button
                            label="Přihlášení"
                            type="link"
                            (click)="login()">
                        </lnd-button>
                    </div>
                    <div
                        class="registration-holder"
                        *ngIf="settings.logoutType !== logoutTypeNone">
                        <lnd-button
                            label="Odhlásit se"
                            type="primary"
                            (click)="logout()">
                            >
                        </lnd-button>
                    </div>

                    <div
                        class="notification-holder"
                        *ngIf="!settings.isPublic">
                        <span class="icon icon--favourite-fill text-color--secondary"></span>
                    </div>
                    <div
                        class="menu-holder">
                        <a
                            class="menu-toggle menu-toggle--open"
                            (click)="toggleMenu.emit()">
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__line"></span>
                            <span class="menu-toggle__label">Menu</span>
                        </a>
                    </div>
                    <div
                        class="user-holder"
                        *ngIf="!settings.isPublic">
                        <span class="icon icon--favourite-stroke text-color--secondary"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
