<div
    ng2FileDrop
    class="pt-5 pb-5 w-100 drop-zone"
    [ngClass]="{'file-over': hasBaseDropZoneOver}"
    (fileOver)="fileOverBase($event)"
    (fileDrop)="fileDrop()"
    [uploader]="uploader"
>
    <p class="mb-5">
        <span class="icon-box__illustration-holder">
            <img alt="" class="icon-box__illustration" src="/assets/images/illustrations/upload.svg" title="">
        </span>
    </p>
    <p class="mb-2">
        Přetáhněte CSV soubor
    </p>
    <p class="mb-2">
        nebo
    </p>
    <label for="file-upload" class="btn btn-primary">
        nahrát ze zařízení
        <input id="file-upload"
               ng2FileSelect
               type="file"
               [uploader]="uploader"
               (fileSelected)="fileSelected()"
               hidden
        />
    </label>
</div>
