<div
    ng2FileDrop
    class="drop-zone"
    [class.drop-zone--interactive]="hasBaseDropZoneOver"
    [ngClass]="wrapperCustomClass"
    (fileOver)="hasBaseDropZoneOver = $event"
    (fileDrop)="fileSelectAction.emit(uploader)"
    [uploader]="uploader"
>
    <img
        class="drop-zone__svg mb-3"
        src="/assets/images/illustrations/upload.svg"
        alt="upload ikona"
        title="upload ikona"
    >
    <p
        [ngClass]="mainTextCustomClass"
        class="mb-1">
        {{mainText}}
        <ng-container *ngIf="labelFromMainText">
            <label [for]="id" class="drop-zone__control"
                   [ngClass]="labelCustomClass">
                nahrajte
            </label>.
        </ng-container>
    </p>
    <p class="mb-0"
    [ngClass]="secondaryTextCustomClass">
        {{secondaryText}}
    </p>
    <input [id]=id
        ng2FileSelect
        type="file"
        [ngClass]="inputCustomClass"
        [multiple]="multiple"
        [uploader]="uploader"
        (fileSelected)="fileSelectAction.emit(uploader)"
        hidden
    />
    <label [for]="id" class="btn btn-primary drop-zone__control"
        [ngClass]="labelCustomClass"
        *ngIf="!labelFromMainText">
        nahrát ze zařízení
    </label>
</div>
