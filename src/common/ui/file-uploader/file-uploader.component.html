<div
    ng2FileDrop
    class="pt-5 pb-5 w-100 drop-zone"
    [ngClass]="{'file-over': hasBaseDropZoneOver}"
    (fileOver)="fileOverBase($event)"
    (onFileDrop)="fileDrop($event)"
    [uploader]="uploader"
>
    <p class="mb-1">
        Přetáhněte csv soubor <br/>
        nebo
    </p>
    <label for="file-upload" class="btn btn-primary">
        nahrát ze zařízení
        <input id="file-upload"
               ng2FileSelect
               type="file"
               [uploader]="uploader"
               (onFileSelected)="fileSelected($event)"
               hidden
        />
    </label>
</div>
