<a 
    class="menu-toggle"
    [class.menu-toggle--none]="disableAction"
    [class.menu-toggle--open]="isMenuOpen">
    <span
        class="menu-toggle__holder"
        (click)="toggleMenu.emit(!isMenuOpen)">
        <span class="menu-toggle__line"></span>
        <span class="menu-toggle__line"></span>
        <span class="menu-toggle__line"></span>
        <span class="menu-toggle__line"></span>
        <span class="menu-toggle__label">Menu</span>
    </span>
</a>
