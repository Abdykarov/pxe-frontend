<div
    class="form-group"
    [formGroup]="parentForm">
    <input
        lndDatepickerDirective
        bsDatepicker
        #datepicker="bsDatepicker"
        type="text"
        class="form-control"
        [class.form-control--not-empty]="!!parentForm.controls[datepickerName].value"
        [id]="id"
        [placeholder]="placeholder"
        [formControl]="parentForm.controls[datepickerName]"
        [bsConfig]="config"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [class.is-invalid]="!!parentForm.controls[datepickerName].errors && !!parentForm.controls[datepickerName].touched"
        [class.is-valid]="parentForm.controls[datepickerName].valid && parentForm.controls[datepickerName].touched"
        [attr.autocomplete]="'off'">
    <label
        class="control-label"
        (click)="datepicker.toggle()"
        [attr.aria-expanded]="datepicker.isOpen"
        [for]="id">
        {{ label }}
    </label>
    <div class="input-group-append">
        <button
            (click)="datepicker.toggle()"
            [attr.aria-expanded]="datepicker.isOpen"
            type="button"
            class="btn">
            <span class="icon icon--calendar"></span>
        </button>
    </div>
    <div
        *ngIf="!!getErrorMessage(parentForm.controls[datepickerName].errors)"
        [innerHtml]="getErrorMessage(parentForm.controls[datepickerName].errors)"
        class="invalid-feedback">
    </div>
</div>
