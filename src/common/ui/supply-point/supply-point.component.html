<a class="supply-point">
    <div class="row no-gutters">
        <div class="col-12 col-xl-7">
            <div class="supply-point__inner">
                <div class="row mb-4">
                    <div class="col-3 col-md-2 text-center">
                        <span class="icon icon--flash supply-point__icon"></span>
                    </div>
                    <div class="col-9 col-md-10">
                        <span class="supply-point__title">{{title}}</span>
                        <span class="supply-point__title-subtext">{{titleSubtext}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-2">
                        <div class="row justify-content-between">
                            <div class="col-6 col-md-auto">
                                <div class="supply-point__value-box">
                                    <span class="supply-point__value-name">{{firstRowValueName}}</span>
                                    <span class="supply-point__value">{{firstRowValue}}</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-auto order-md-2">
                                <div class="supply-point__value-box">
                                    <span class="supply-point__value-name">{{secondRowValueName}}</span>
                                    <lnd-indicator [value]="secondRowValue"></lnd-indicator>
                                </div>
                            </div>
                            <div class="col-12 col-md-auto order-md-1">
                                <div class="supply-point__value-box">
                                    <span class="supply-point__value-name">{{middleRowValueName}}</span>
                                    <span class="supply-point__value">{{middleRowValue}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-5">
            <div class="supply-point__inner supply-point__inner--price">
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-2 col-xl-12 offset-xl-0">
                        <div class="row">
                            <div class="col-12">
                                <span class="supply-point__price-label">{{priceLabel}}</span>
                            </div>
                            <div class="col-12 col-md-8 col-xl-12 mb-4 mb-md-0">
                                <span class="supply-point__price">{{price}}</span>
                                {{seasonPrice}}
                            </div>
                            <div class="col-12 col-md-4 supply-point__addon">
                                <lnd-button
                                    label="Vybrat"
                                    type="primary">
                                </lnd-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
