<div class="news">
    <div class="news__inner">
        <div class="row">
            <div class="col-12">
                <div class="row mb-3" *ngFor="let novelty of news; let i = index">
                    <div class="col-md-3">
                        {{novelty.date}}
                    </div>
                    <div class="col-md-9">
                        <h3 *ngIf="i === 0">
                            {{novelty.text}}
                        </h3>
                        <ng-container *ngIf="i !== 0">
                            {{novelty.text}}
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
