<nav class="progress-bar-holder">
    <ol class="progress-bar">
        <li
            *ngFor="let item of config"
            class="progress-bar__item"
            [class.progress-bar__item--done]="!!item.done && !(item.url | isRouteActive: this.router.url)"
            [routerLinkActive]="[ item.url ? 'progress-bar__item--active' : '' ]">
            <a
                *ngIf="!item.subStep"
                class="progress-bar__link"
                [routerLink]="item.url ? item.url : null">
                <span class="progress-bar__bullet">
                    <span
                        *ngIf="!!item.done && !(item.url | isRouteActive: this.router.url)"
                        class="
                            progress-bar__icon
                            icon
                            icon--check">
                    </span>
                </span>
                <span class="progress-bar__label">
                    {{ item.label }}
                </span>
            </a>
        </li>
    </ol>
</nav>
