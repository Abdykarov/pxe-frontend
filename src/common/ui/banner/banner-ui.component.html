<div class="banner">
    <div class="banner__content">
        <span class="banner__icon icon icon--info"></span>
        <span class="banner__text">
            {{ data.text }}
        </span>
    </div>
    <h2
        *ngIf="type === 'simple'"
        class="banner-simple__title">
        {{ staticBannerTitle }}
    </h2>
    <div class="banner__controls">
        <lnd-button label="{{ buttonLabel }}"
                     (action)="bannerAction(data.linkValue, data.linkType)"
                     type="white">
        </lnd-button>
    </div>
</div>
