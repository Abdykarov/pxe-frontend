<div class="banner">
    <div class="banner__content">
        <h2 class="banner__title">
            {{ data.title }}
        </h2>
        <p class="banner__text">
            {{ data.text }}
        </p>
    </div>
    <h2
        *ngIf="type === 'simple'"
        class="banner-simple__title">
        {{ staticBannerTitle }}
    </h2>
    <div class="banner__controls">
        <lnd-button label="{{ buttonLabel }}"
                     (action)="bannerAction(data.linkValue, data.linkType)"
                     hasOutline="true"
                     type="primary"
                     class="banner__btn">
        </lnd-button>
    </div>
</div>
