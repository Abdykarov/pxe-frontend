<div class="banner">
    <div class="banner__content">
        <span
            [ngClass]="[
                icon ? icon : '']"
            class="banner__icon icon"></span>
        <span class="banner__text">
            {{bannerText}}
        </span>
    </div>
    <div class="banner__controls"
        *ngIf="showButtonLabel">
        <lnd-button
            label="{{ buttonLabel }}"
            (action)="buttonAction.emit($event)"
            type="white">
        </lnd-button>
    </div>
</div>
