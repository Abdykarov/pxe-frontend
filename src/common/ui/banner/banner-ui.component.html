<div class="banner">
    <div class="banner__content">
        <span class="banner__icon icon icon--info"></span>
        <span class="banner__text">
            {{ data.text }}
        </span>
    </div>
    <div class="banner__controls">
        <lnd-button
            label="{{ buttonLabel }}"
            (action)="bannerAction(data.linkValue, data.linkType, data.linkData)"
            type="white">
        </lnd-button>
    </div>
</div>
