<div #parent>
    <carousel
        #carousel
        class="carousel"
        [class.carousel__left-right--disabled]="!showLeftAndRightIndicators"
        (mouseenter)="setPause()"
        (mouseup)="setPause()"
        [itemsPerSlide]="itemsPerSlide"
        (activeSlideChange)="activeSlideChange.emit($event)"
        [noPause]="false"
        [(activeSlide)]="activeSlide"
        [singleSlideOffset]="singleSlideOffset"
        [showIndicators]="showIndicators"
        [interval]="interval">
        <ng-container *ngIf="customBeforeAppendTemplate">
            <ng-container *ngTemplateOutlet="customBeforeAppendTemplate; context: {activeSlide: this.activeSlide, setActiveSlide: this.setActiveSlide}"></ng-container>
        </ng-container>
        <div [ngClass]="customSlideWrapper">
            <slide *ngFor="let item of carouselItems; let i = index" [attr.data-index]="i">
                <ng-container *ngTemplateOutlet="slideTemplate; context: {$implicit: item}"></ng-container>
            </slide>
        </div>
        <ng-container *ngIf="customAfterAppendTemplate">
            <ng-container *ngTemplateOutlet="customAfterAppendTemplate; context: {activeSlide: this.activeSlide, setActiveSlide: this.setActiveSlide}"></ng-container>
        </ng-container>
    </carousel>
</div>
