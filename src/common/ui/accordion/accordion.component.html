<ng-template #defaultTemplate let-data let-item>
    <p [innerHTML]="data"></p>
</ng-template>

<div class="accordion">
    <div class="accordion__item"
            *ngFor="let item of accordionItems"
            [ngClass]="{ 'accordion__item--active': item.isActive }">
        <div class="accordion__toggle"
                (click)="toggleClick(item)">
            <span [innerHTML]="item.label"></span>
            <span class="icon
                         icon--triangle-down
                         accordion__toggle-icon">
            </span>
        </div>
        <div class="accordion__content">
            <ng-container *ngTemplateOutlet="accordionContentTemplate || defaultTemplate; context: { $implicit: item.data }">
            </ng-container>
        </div>
    </div>
</div>
