<ng-template #defaultTemplate let-data let-item>
    <div [innerHTML]="data"></div>
</ng-template>

<div class="accordion">
    <div *ngFor="let item of accordionItems"
         class="accordion__item"
         [ngClass]="{ 'accordion__item--active': item.isActive }">
        <a href="#" class="accordion__toggle"
           (click)="toggleClick(item)">
            <span class="text-break" [innerHTML]="item.label"></span>
            <span class="icon
                         icon--triangle-down
                         accordion__toggle-icon">
            </span>
        </a>
        <div class="accordion__content">
            <ng-container *ngTemplateOutlet="accordionContentTemplate || defaultTemplate; context: { $implicit: item.data }">
            </ng-container>
        </div>
    </div>
</div>
