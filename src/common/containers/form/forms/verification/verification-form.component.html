<ng-template #sendSmsAgainTemplate>
    <a [class.is-disabled]="!smsSent"
        (click)="submitSms()">
        Poslat znovu na číslo znovu {{phone}}
    </a>
</ng-template>

<ng-template #confirmLabelTemplate>
    <span [class.is-disabled]="!smsSent">Ověřovací kód</span>
</ng-template>

<div class="row no-gutters">
    <div
        *ngIf="!showForm"
        class="col-12 mb-5">
        <lnd-button
            class="w-100 mb-1"
            customClass="p-2 w-100"
            [label]="enableVerificationLabel"
            (click)="(toggleEnableBySelf ? enableVerificationAction.emit() : enableVerification())"
            [type]="enableButtonType">
        </lnd-button>
        <p class="input-subtext mt-1" *ngIf="enableVerificationSubText">
            {{enableVerificationSubText}}
        </p>
    </div>

    <div class="col-12">
        <lnd-button
            *ngIf="showForm"
            class="w-100 mb-1"
            customClass="p-2 w-100"
            (action)="submitSms();sAnalyticsService.sFormClick($event)"
            [isDisabled]="formLoading || smsSent"
            [label]="sendSmsLabel"
            type="primary">
        </lnd-button>
        <p *ngIf="showForm"
           class="small"
           [class.is-disabled]="smsSent">
            Ověřovací SMS kód odešleme<br>na číslo {{phone}}
        </p>
    </div>

    <div class="col-12">
        <form
            class="form-container"
            *ngIf="showForm"
            [formGroup]="form"
            autocomplete="off"
            (keydown)="resetCustomFieldError()"
            (keydown.enter)="submitForm($event);false"
            (change)="resetCustomFieldError()">
            <lnd-form-field
                lndSFormDirective
                lndSBiometricsDirective
                class="text-left"
                [customFieldClass]="!smsSent ? 'is-disabled' : null"
                [disabledField]="!smsSent"
                [error]="formError.smsCode || form.controls.smsCode.errors"
                [formControl]="form.controls.smsCode"
                [id]="'smsCode'"
                [labelTemplate]="confirmLabelTemplate"
                [subtextTemplate]="sendSmsAgainTemplate"
                [success]="form.controls.smsCode.valid && (form.controls.smsCode.touched || formError.smsCode)"
                [touched]="form.controls.smsCode.touched || formError.smsCode"
                [triggerFocus]="smsSent"
                [validationMessages]="formFields.validationMessages.smsCode">
            </lnd-form-field>
            <ng-container *ngIf="infoTemplate && smsSent">
                <ng-container *ngTemplateOutlet="infoTemplate; context: { contract: this.contract }"></ng-container>
            </ng-container>
            <lnd-button
                class="w-100"
                customClass="p-2 w-100"
                (action)="submitForm();sAnalyticsService.sFormClick($event)"
                [isDisabled]="formLoading || !smsSent"
                [label]="submitLabelText"
                type="primary">
            </lnd-button>
        </form>
    </div>
</div>
