<ng-template #agreementTemplateTwo>
    <span class="text-white">
        Souhlasím se <a target="_blank" [href]="ROUTES.ROUTER_TERMS_OF_USE">Obchodními podmínkami účasti na trhu parc4u</a> a beru na vědomí
        <a target="_blank" [href]="ROUTES.ROUTER_SECURING_YOUR_DATA">Informaci o zpracování osobních údajů</a>.
    </span>
</ng-template>

<div class="row">
    <div class="col-12 text-center mb-3">
        <pxe-file-uploader
            [id]="id"
            [uploader]="fileUploader"
            [multiple]="true"
            wrapperCustomClass="drop-zone--zindex text-white"
            mainText="Soubory přetáhněte sem nebo "
            secondaryText="Formáty: PDF, JPG, PNG, TIFF do velikosti 10 MB."
            [labelFromMainText]="true">
        </pxe-file-uploader>
    </div>
    <div class="col-12 mb-3">
        <div class="col-12">
            <lnd-alert
                *ngIf="errors.length"
                type="danger">
                {{ errors[0] }}<br>
            </lnd-alert>
        </div>
        <lnd-alert
            *ngIf="success"
            type="success">
            Děkujeme po zpracování vaší žádosti se vám obratem ozveme.
        </lnd-alert>
        <span class="d-inline-flex align-items-center mr-4 mb-2 text-white"
              *ngFor="let fileItem of fileUploader.queue">
            <span class="icon icon--document mr-2"></span>
            {{fileItem?.file?.name}}
            <lnd-button
                (click)="removeFile(fileItem)"
                customClass="btn-icon--on-dark-bg"
                icon="icon--bin"
                variant="icon"
                type="icon">
            </lnd-button>
        </span>
    </div>
    <div *ngIf="fileUploader.queue.length && !success"
        class="col-12">
        <form
            id="form-ask-for-offer"
            [formGroup]="form"
            (keydown)="resetCustomFieldError()"
            (keydown.enter)="submitForm($event);false"
            (change)="resetCustomFieldError()"
            class="form-container ml-0"
            autocomplete="off">
            <lnd-form-field
                lndSFormDirective
                lndSBiometricsDirective
                [error]="formError.email_ask || form.controls.email_ask.errors"
                [formControl]="form.controls.email_ask"
                [id]="'email_ask'"
                customFormGroupClass="form-group--public form-group--on-dark-bg"
                label="E-mail"
                [success]="form.controls.email_ask.valid && (form.controls.email_ask.touched || formError.email_ask)"
                [touched]="form.controls.email_ask.touched || formError.email_ask"
                [validationMessages]="formFields.validationMessages.email_ask"
            ></lnd-form-field>
            <lnd-form-field
                lndSFormDirective
                lndSBiometricsDirective
                [error]="formError.consent_ask || form.controls.consent_ask.errors"
                [formControl]="form.controls.consent_ask"
                [id]="'consent_ask'"
                label=""
                [labelTemplate]="agreementTemplateTwo"
                [success]="form.controls.consent_ask.valid && (form.controls.consent_ask.touched || formError.consent_ask)"
                [touched]="form.controls.consent_ask.touched || formError.consent_ask"
                [type]="'CHECKBOX'"
                [validationMessages]="formFields.validationMessages.consent_ask"
            ></lnd-form-field>
            <div class="text-right">
                <lnd-button
                    type="gradient-primary"
                    class="w-100"
                    customClass="w-100 btn-public"
                    [submit]="true"
                    (action)="submitForm($event)"
                    label="Odeslat">
                </lnd-button>
            </div>
        </form>
    </div>
</div>
