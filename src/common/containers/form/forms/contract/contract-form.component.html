<ng-template #sendSmsAgain>
    <a (click)="this.customAction.emit()"
       *ngIf="smsSend">
        Poslat SMS kód znovu?
    </a>
</ng-template>

<div [innerHTML]="contractTemplate"></div>

<form
    [formGroup]="form"
    autocomplete="off"
    (keydown)="resetCustomFieldError()"
    (change)="resetCustomFieldError()">
    <div class="row">
        <div class="col-12 col-lg-9 offset-lg-3">
            <div class="row justify-content-between">
                <div class="col-md-auto">
                    <lnd-form-field
                        label="Kód z SMS"
                        [disabledField]="!smsSend"
                        [error]="formError.smsCode || form.controls.smsCode.errors"
                        [formControl]="form.controls.smsCode"
                        [id]="'smsCode'"
                        [subtextTemplate]="sendSmsAgain"
                        [success]="form.controls.smsCode.valid && (form.controls.smsCode.touched || formError.smsCode)"
                        [touched]="form.controls.smsCode.touched || formError.smsCode"
                        [validationMessages]="formFields.validationMessages.smsCode">
                    </lnd-form-field>
                </div>
                <div class="col-md-auto mt-md-4">
                    <lnd-button
                        (action)="submitForm()"
                        [label]="!smsSend ? 'Odeslat ověřovací kód' : 'Podepsat smlouvu'"
                        type="primary">
                    </lnd-button>
                    <p class="small mt-2"
                        *ngIf="!smsSend">Na číslo {{personData.phone}}<br>
                        odešleme ověřovací kód</p>
                </div>
            </div>
        </div>
    </div>
</form>
