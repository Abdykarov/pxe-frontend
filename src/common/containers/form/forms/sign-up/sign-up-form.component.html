<pxe-sign-up
    [formFields]="registrationFormFields"
    [formLoading]="submitRegistrationLoading"
    [formSent]="registrationFormSent"
    [globalError]="registrationGlobalError"
    [fieldError]="registrationFieldError"
    (submitAction)="submitRegistrationForm($event,true)"
    (customAction)="openConsent($event)"
></pxe-sign-up>
