<div class="row text-center mb-md-6">
    <div class="col-12 col-xl-6 offset-xl-3">
        <h1>{{pageTitle}}</h1>
    </div>
</div>
<div *ngIf="breadcrumbItemsSimple"
        class="row">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<lnd-banner-ui
    *ngIf="showBanner"
    [data]="{
        linkValue: '#',
        text: 'Vaše heslo bylo úspěšně změněno.',
        linkType: '',
        title: ''
    }"
    buttonLabel=""
    [showButtonLabel]="false"
></lnd-banner-ui>
<lnd-banner-ui
    *ngIf="needLogoutForLogin"
    [data]="{
        text: 'Pro přihlášení se nejprve musíte odhlásit na účtu ' + authService.currentUserValue.email
    }"
    [showButtonLabel]="false"
></lnd-banner-ui>
<pxe-logout-information></pxe-logout-information>
<ng-content></ng-content>
