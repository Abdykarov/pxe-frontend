<ng-template #slideTemplate let-item let-activeSlideRange="activeSlideRange" let-index="index">
    <div class="carousel-item__inner"
         [class.carousel-item__inner--none]="index === activeSlideRange[0]">
        <h4 class="h3--public mb-3">
            {{item.region}}
        </h4>
        <p class="mb-1">
            Roční úspora
        </p>
        <span class="carousel-compare__price">{{(commodityType === CommodityType.POWER ? item.savingPower : item.savingGas) | number}}&nbsp;KČ</span>
    </div>
</ng-template>

<div class="carousel-compare">
    <lnd-carousel
        *ngIf="showCarousel"
        [carouselItems]="supplierCompares"
        [withCountHeight]="false"
        customSlideWrapper="col-12"
        [itemsPerSlide]="numberOfSlides"
        [singleSlideOffset]="true"
        [showIndicators]="false"
        [showLeftAndRightIndicators]="true"
        [slideTemplate]="slideTemplate"
        (maxHeightChangeAction)="maxHeightChangeAction($event)">
    </lnd-carousel>
</div>
