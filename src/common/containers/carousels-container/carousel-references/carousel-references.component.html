<ng-template #slideTemplate let-item>
    <div class="row carousel-references text-center text-md-left">
        <div class="offset-md-4 col-12 col-md-4 mb-5">
            <div class="row position-relative">
                <div class="col-12 mb-5 mb-md-0 carousel-references__image-wrapper">
                    <img [alt]="item.iconAlt" class="carousel-references__image" [src]="item.iconUrl" title="">
                </div>
                <div class="col-12 mb-3 carousel-references__title">
                    “{{item.title}}“
                </div>
                <div class="col-12 carousel-references__name">
                    {{item.name}}, {{item.city}}
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #customBeforeAppendTemplate let-activeSlide="activeSlide" let-setActiveSlide="setActiveSlide">
    <ul class="carousel-indicators"
         [ngStyle]="{'top': (maxHeight - 30) + 'px'}">
        <li class="carousel-indicators__li" *ngFor="let item of carouselItems; let i = index"
             [attr.aria-pressed]="i === activeSlide"
             (click)="setActiveSlide(i)" >
            <span class="carousel-indicators__li--indicator"
                  [class.carousel-indicators__li--indicator--is-active]="i === activeSlide"
            ></span>
        </li>
    </ul>
</ng-template>

<div class="carousel-references-wrapper">
    <lnd-carousel
        [carouselItems]="carouselItems"
        [customBeforeAppendTemplate]="customBeforeAppendTemplate"
        [showIndicators]="false"
        [showLeftAndRightIndicators]="false"
        [slideTemplate]="slideTemplate"
        (maxHeightChangeAction)="maxHeightChangeAction($event)">
    </lnd-carousel>
</div>
