<div
    id="top"
    class="body-inner"
    [class.body-inner--overlay]="showOverlay || isMenuOpen"
    [class.body-inner--overlay-full]="showOverlay">
    <lnd-header
        [user]="currentUser"
        [userMenu]="navigationMenuUserActions"
        [isMenuOpen]="isMenuOpen"
        [settings]="settings"
        (loginAction)="login()"
        (signUpAction)="signUp()"
        (homeRedirect)="homeRedirect()"
        (toggleMenu)="toggleMenuOpen()"
    ></lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div
                class="container-aside"
                [class.d-lg-none]="settings.hideLeftNavigation"
                [class.col-lg-2]="!settings.hideLeftNavigation">
                <lnd-navigation
                [config]="navConfig"
                [isMenuOpen]="isMenuOpen"
                [itemOpened]="itemOpened"
                (openItem)="toggleNavigationItem($event)">
                </lnd-navigation>
            </div>
            <div class="container-content"
                [class.col-lg-8]="!settings.hideLeftNavigation"
                [class.col-lg-10]="settings.hideLeftNavigation"
                [class.offset-lg-1]="settings.hideLeftNavigation">
                <main class="main">
                    <router-outlet></router-outlet>
                    <lnd-modal-dynamic></lnd-modal-dynamic>
                </main>
            </div>
        </div>
        <lnd-footer [isSimpleFooter]="settings.isSimpleFooter"></lnd-footer>
    </div>
</div>
