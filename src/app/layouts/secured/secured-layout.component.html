<div
    id="top"
    class="body-inner"
    [class.body-inner--overlay]="showOverlay"
    [class.body-inner--overlay-full]="showOverlay"
    [ngClass]="{
        'body-inner--overlay-header body-inner--overlay-aside' : showOverlay
    }">
    <lnd-header
        [settings]="settings">
    </lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 container-content">
                <main class="main">
                    <router-outlet></router-outlet>
                    <lnd-modal-dynamic></lnd-modal-dynamic>
                </main>
            </div>
            <lnd-navigation
                [config]="navConfig"
                (openItem)="toggleNavigationItem($event)">
            </lnd-navigation>
        </div>
    </div>
    <lnd-footer></lnd-footer>
</div>
