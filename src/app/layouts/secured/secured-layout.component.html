<div
    id="top"
    class="body-inner"
    [ngClass]="{
        'body-inner--overlay' : (showOverlay),
        'body-inner--overlay-full' : (showOverlay),
        'body-inner--overlay-header body-inner--overlay-aside' : (showOverlay)
    }">
    <lnd-header>
    </lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 container-content">
                <main class="main">
                    <router-outlet></router-outlet>
                </main>
            </div>
            <lnd-navigation
                [config]="navConfig"
                (openItem)="toggleOpenItem($event)">
            </lnd-navigation>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 container-content" style="min-height: 0;">
<!--                document.getElementById('add-button').click();-->
                    <button id="add-button" (click)="click()">
                        toggleOverlay
                    </button>
            </div>
        </div>
    </div>

    <lnd-footer [isMenuOpen]="true"></lnd-footer>
</div>
