<div
    id="top"
    class="body-inner"
    [class.body-inner--overlay]="showOverlay"
    [class.body-inner--overlay-full]="showOverlay">
    <lnd-header [settings]="settings"></lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 order-lg-2">
                <main class="main">
                    <router-outlet></router-outlet>
                    <lnd-modal-dynamic></lnd-modal-dynamic>
                </main>
            </div>
            <div class="col-lg-2 order-lg-1 container-aside">
                <lnd-navigation
                    [config]="navConfig"
                    (openItem)="toggleNavigationItem($event)">
                </lnd-navigation>
            </div>
        </div>
        <lnd-footer [isSimpleFooter]="settings.isSimpleFooter"></lnd-footer>
    </div>
</div>
