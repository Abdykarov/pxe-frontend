<div
    id="top"
    class="body-inner full-layout"
    [ngClass]="{
        'body-inner--overlay' : showOverlay
    }">
    <lnd-header
        [settings]="settings"
        [showSignUp]="settings.signUpType !== signTypeNone"
        [showLogin]="settings.loginType !== loginTypeNone"
        (homeRedirect)="homeRedirect()"
        (loginAction)="login()"
        (signUpAction)="signUp()">
    </lnd-header>
    <main class="main">
        <router-outlet></router-outlet>
    </main>
    <lnd-footer
        [isSimpleFooter]="settings.isSimpleFooter">
        <ul class="footer-navigation__list">
            <li class="footer-navigation__item">
                <a routerLink="/terms-of-use"
                   class="footer-navigation__link"
                >
                    Podmínky užívání
                </a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/cookies-policy"
                   class="footer-navigation__link"
                >
                    Cookies policy
                </a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/securing-your-data"
                   class="footer-navigation__link"
                >
                    Ochrana osobních údajů
                </a>
            </li>
            <li class="footer-navigation__item">
                <a href="https://www.pxe.cz/"
                   target="_blank"
                   class="footer-navigation__link"
                >
                    O PXE
                </a>
            </li>
        </ul>
    </lnd-footer>
</div>
