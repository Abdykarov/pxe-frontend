<div
    id="top"
    class="body-inner full-layout"
    [ngClass]="{
        'body-inner--overlay' : showOverlay
    }">
    <lnd-header
        [isPublic]="true">
    </lnd-header>
    <main class="main">
        <router-outlet></router-outlet>
    </main>
    <lnd-footer
        [isSimpleFooter]="isSimpleFooter">
        <ul class="footer-navigation__list">
            <li class="footer-navigation__item">
                <a routerLink="/cookies-policy" class="footer-navigation__link">Politika cookies</a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/securing-your-data" class="footer-navigation__link">Zabezpeční vašich dat</a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/prague-stock-exchange" class="footer-navigation__link">Pražská burza</a>
            </li>
        </ul>
    </lnd-footer>
</div>
