<div
    id="top"
    class="body-inner full-layout"
    [class.body-inner--overlay]="showOverlay">
    <lnd-header
        [sticked]="wasLastTimeScrolledToTop"
        [isLogged]="authService.currentUserValue | isLogged"
        [settings]="settings"
        (homeRedirect)="homeRedirect()"
        [isMenuOpen]="isMenuOpen"
        (landingPageRedirect)="landingPageRedirect()"
        (loginAction)="login()"
        (signUpAction)="signUp()"
        (supplierChangeAction)="supplierChange()"
        (coverageMapAction)="coverageMap()"
        (toggleMenu)="toggleMenuOpen($event)"
        (logoutAction)="logout()">
    </lnd-header>
    <main class="main">
        <router-outlet></router-outlet>
    </main>
    <div *ngIf="(authService.currentUserValue | isLogged) && !isLogouting"
         class="fixed-bottom fixed-bottom--footer-indentation">
        <div class="row w-100 text-center no-gutters">
            <div class="col-12">
                <lnd-button
                    label="Zpět do aplikace"
                    type="primary"
                    size="lg"
                    icon="icon--triangle-right"
                    iconPosition="right"
                    customClass="btn-back-to-app"
                    (action)="authService.homeRedirect(true)">
                </lnd-button>
            </div>
        </div>
    </div>
    <lnd-footer
        [isSimpleFooter]="settings.isSimpleFooter">
        <ul class="footer-navigation__list">
            <li class="footer-navigation__item">
                <a routerLink="/terms-of-use"
                   class="footer-navigation__link"
                >
                    Obchodní podmínky PARC4U
                </a>
            </li>
            <li class="footer-navigation__item">
                <a [routerLink]="['/patterns-of-contracts', subjectTypeIndividual, commodityTypePower]"
                   class="footer-navigation__link"
                >
                    Vzory smluv o dodávce
                </a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/cookies-policy"
                   class="footer-navigation__link"
                >
                    Cookies policy
                </a>
            </li>
            <li class="footer-navigation__item">
                <a routerLink="/securing-your-data"
                   class="footer-navigation__link"
                >
                    Ochrana osobních údajů
                </a>
            </li>
            <li class="footer-navigation__item">
                <a href="https://www.pxe.cz/"
                   target="_blank"
                   class="footer-navigation__link"
                >
                    O PXE
                </a>
            </li>
        </ul>
    </lnd-footer>
</div>
