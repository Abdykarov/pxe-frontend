<pxe-layout-container pageTitle="Změna hesla">
    <div class="row justify-content-center mb-md-6">
        <div class="col-12 text-center">
            <h2 class="mb-0">Vítejte v aplikaci PARC</h2>
            <p>nyní si prosím změňte heslo</p>
        </div>
        <div class="col-12 col-md-8 col-xl-5 col-lg-3"
            *ngIf="!isPasswordChanged">
            <div class="page-box">
                <pxe-change-password-form
                    [formFields]="formFields"
                    [formLoading]="formLoading"
                    [formSent]="formSent"
                    [globalError]="globalError"
                    [fieldError]="fieldError"
                    (submitAction)="submitChangePasswordForm($event)"
                ></pxe-change-password-form>
            </div>
        </div>
        <div class="col-12"
             *ngIf="isPasswordChanged">
            <lnd-info-banner
                [bannerImageSrc]="bannerImageSrc"
                [bannerTitle]="bannerTitle"
                [buttonLabel]="buttonLabel"
                (buttonAction)="clicked($event)"
            >
            </lnd-info-banner>
        </div>
    </div>
</pxe-layout-container>
