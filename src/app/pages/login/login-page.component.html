<div style="position: absolute;right: 200px;top: 30px;z-index: 9999999999;">
    <lnd-button
        type="secondary"
        (action)="toggleLoginDialog()"
        label="Příhlásit se"
        [hasOutline]="false">
    </lnd-button>
</div>

<lnd-modal title="Přihlášení"
           [isModalOpen]="loginType"
           (close)="toggleLoginDialog()">
    <form [formGroup]="loginForm">
        <div class="modal-body">
            <lnd-alert
                [type]="'danger'"
                [isDismissible]="false"
                [hasIcon]="true"
                *ngIf="loginError">
                Při odeslání došlo k chybě.
            </lnd-alert>
            <div class="row">
                <div class="col-md-6">
                    <lnd-form-field
                        [error]="loginForm.controls.username.errors"
                        formControlName="username"
                        id="username"
                        label="Přihlašovací jméno / email"
                        [success]="loginForm.controls.username.valid && loginForm.controls.username.touched"
                        [touched]="loginForm.controls.username.touched"
                    ></lnd-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <lnd-form-field
                        [error]="loginForm.controls.password.errors"
                        formControlName="password"
                        id="password"
                        label="Heslo"
                        [success]="loginForm.controls.password.valid && loginForm.controls.password.touched"
                        [touched]="loginForm.controls.password.touched"
                        type="password"
                    ></lnd-form-field>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <lnd-button
                type="secondary"
                (action)="submitLoginForm()"
                [isDisabled]="loginLoading"
                label="Přihlásit se">
            </lnd-button>
            <lnd-button
                type="primary"
                (action)="toggleLoginDialog()"
                [isDisabled]="loginLoading"
                label="Zrušit"
                hasOutline="true">
            </lnd-button>
        </div>
    </form>
</lnd-modal>
