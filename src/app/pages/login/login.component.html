<div class="container-fluid">
    <div class="container-content">
        <pxe-layout-container pageTitle="LOG-IN">
            <div class="row mb-6">
                <div class="col-12 col-md-8 offset-md-2 col-xl-5 offset-xl-0 col-lg-3 order-xl-last">
                    <div class="page-box">
                        <div class="row">
                            <div class="col-12">
                                <pxe-login-form
                                    *ngIf="[LOGIN_STATE.LOGIN,LOGIN_STATE.LOGIN_AFTER_RESET].indexOf(state) != -1"
                                    [formFields]="formFieldsLogin.loginFormFields"
                                    [formLoading]="formLoading"
                                    [globalError]="globalError"
                                    [contactInfo]="contactInfo"
                                    [isSendToTelephone]="isSendToTelephone"
                                    [showPasswordSend]="showPasswordSend"
                                    (submitAction)="submitFormLogin($event)"
                                    (customAction)="forgottenPasswordAction($event)"
                                ></pxe-login-form>
                                <pxe-login-supply-auth-form
                                    *ngIf="state === LOGIN_STATE.CHANGE_SEND_SMS"
                                    [formFields]="formFieldsLogin.loginSupplyAuthFields"
                                    [formLoading]="formLoading"
                                    [globalError]="globalError"
                                    (submitAction)="submitSupplierLoginSms($event)"
                                    (customAction)="resendSupplierLoginSms($event)"
                                ></pxe-login-supply-auth-form>
                                <pxe-reset-password-form
                                    *ngIf="state === LOGIN_STATE.RESET"
                                    [formFields]="formFieldsLogin.resetPassowordFields"
                                    [formLoading]="formLoading"
                                    [globalError]="globalError"
                                    (submitAction)="submitResetPassword($event)">
                                </pxe-reset-password-form>
                                <pxe-change-password-form
                                    *ngIf="state === LOGIN_STATE.CHANGE_PASSWORD"
                                    [formFields]="formFieldsLogin.changePassowordFields"
                                    [formLoading]="formLoading"
                                    [globalError]="globalError"
                                    (submitAction)="submitChangePassword($event)"
                                    (customAction)="submitResent($event)">
                                </pxe-change-password-form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 offset-1 col-md-8 offset-md-2 col-xl-5 offset-xl-1 col-lg-3 offset-lg-3 order-xl-first">
                    <div class="check-list-wrapper">
                        <h2 class="h3--public">Nakupujte elektřinu a plyn přímo na burze</h2>
                        <ul class="check-list">
                            <li>Měňte dodavatele na jedno kliknutí</li>
                            <li>Neřešte papírování a chození na pobočky</li>
                            <li>Buďte chráněni před nekalostmi ve smlouvě</li>
                            <li>Dostávejte férové ceny bez skrytých poplatků</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-xl-10 offset-xl-1 col-lg-8 offset-lg-2 text-center">
                    <pxe-supplier-container></pxe-supplier-container>
                </div>
            </div>
        </pxe-layout-container>
    </div>
</div>
