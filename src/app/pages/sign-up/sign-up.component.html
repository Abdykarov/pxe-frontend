<div class="registration-page container-content">
    <div class="container-fluid">
        <div class="row text-center mb-6">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Registrace</h1>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-12 col-md-6 col-lg-3 order-md-last">
                <div class="page-box">
                    <div class="row">
                        <div class="col-12">
                            <pxe-registration-form
                                [formFields]="formFields"
                                [formLoading]="formLoading"
                                [formSent]="formSent"
                                [globalError]="globalError"
                                [fieldError]="fieldError"
                                (submitAction)="submitForm($event)"
                            ></pxe-registration-form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 offset-lg-3 order-md-first d-md-flex justify-content-md-center flex-md-column">
                <h2 class="h3--public">Nakupujte elektřinu a plyn přímo na burze</h2>
                <ul class="check-list">
                    <li>Měňte dodavatele na jedno kliknutí</li>
                    <li>Neřešte papírování a chození na pobočky</li>
                    <li>Buďte chráněni před nekalostmi ve smlouvě</li>
                    <li>Dostávejte férové ceny bez skrytých poplatků</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2 text-center">
                <pxe-supplier-container></pxe-supplier-container>
            </div>
        </div>
    </div>
</div>
