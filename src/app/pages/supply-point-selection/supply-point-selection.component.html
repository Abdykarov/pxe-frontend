<pxe-layout-container pageTitle="Seznam odběrných míst">
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="stepperProgressConfig"></pxe-progress-bar>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12">
            <lnd-alert
                *ngIf="globalError.length"
                type="danger">
                <ng-container *ngFor="let error of globalError">
                    {{ error }}<br>
                </ng-container>
            </lnd-alert>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1 text-center">
            <h2>Vyberte odběrné místo, pro které chcete dostat nabídku</h2>
        </div>
    </div>
<!--todo is empty all supplypoints? cis neb -->
    <div class="supply-points"
        *ngIf="supplyPoints">
        <div class="row">
            <ng-container *ngFor="let supplyPoint of supplyPoints">
                <div class="col-md-6">
                    <pxe-supply-point
                        [data]="supplyPoint"
                        [isListItem]="true"
                        (action)="submitSupplyForm(supplyPoint)">
                    </pxe-supply-point>
                </div>
            </ng-container>
            <div class="col-md-6">
                <div class="supply-point-box-addon">
                    <lnd-button
                        (click)="newSupplyPoint()"
                        label="Nové odběrné místo"
                        type="secondary">
                    </lnd-button>
                </div>
            </div>
        </div>
    </div>
</pxe-layout-container>
