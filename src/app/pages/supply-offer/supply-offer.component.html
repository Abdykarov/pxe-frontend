<ng-template #columnTemplatePriceVT let-row="row">
    <span [innerHtml]="row.priceVT | number:'1.0-2'"></span>
</ng-template>
<ng-template #columnTemplatePriceNT let-row="row">
    <span [innerHtml]="row.priceNT | number:'1.0-2'"></span>
</ng-template>
<ng-template #columnTemplatePriceGas let-row="row">
    <span [innerHtml]="row.priceGas | number:'1.0-2'"></span>
</ng-template>
<ng-template #actionColumnTemplatePower let-row="row">
    <span [innerHtml]="row.permanentPaymentPrice | number:'1.0-2'"></span>
    <div *ngIf="table.openedRow !== row"
         class="action-area-div">
        <ng-template #tooltipEdit let-toggle="toggle">
            <lnd-button
                    icon="icon--edit"
                    type="icon"
                    variant="icon"
                    (action)="toggle();edit(table, row)"
            ></lnd-button>
        </ng-template>
        <lnd-tooltip [actionTemplate]="tooltipEdit" direction="bottom">
            Upravit
        </lnd-tooltip>

        <ng-template #tooltipNew let-toggle="toggle">
            <lnd-button
                    icon="icon--add-new"
                    type="icon"
                    variant="icon"
                    (action)="toggle();create(table, row)"
            ></lnd-button>
        </ng-template>
        <lnd-tooltip [actionTemplate]="tooltipNew" direction="bottom">
            Nový
        </lnd-tooltip>

        <ng-template #tooltipDuplicate let-toggle="toggle">
            <lnd-button
                    icon="icon--copy"
                    type="icon"
                    variant="icon"
                    (action)="toggle();duplicate(table, row)"
            ></lnd-button>
        </ng-template>
        <lnd-tooltip [actionTemplate]="tooltipDuplicate" direction="bottom">
            Duplikovat
        </lnd-tooltip>

        <ng-template #tooltipDelete let-toggle="toggle">
            <lnd-button
                    icon="icon--delete"
                    type="icon"
                    variant="icon"
                    (action)="toggle();delete(table, row)"
            ></lnd-button>
        </ng-template>
        <lnd-tooltip [actionTemplate]="tooltipDelete" direction="bottom">
            Smazat
        </lnd-tooltip>
    </div>
</ng-template>

<ng-template #rowDetail let-row="row">
    <div class="row">
        <div class="col text-right">
            <ng-template #tooltipNewDetail let-toggle="toggle">
                <lnd-button
                        icon="icon--add-new"
                        type="icon"
                        variant="icon"
                        (action)="toggle();"
                ></lnd-button>
            </ng-template>
            <lnd-tooltip [actionTemplate]="tooltipNewDetail" direction="bottom">
                Nový
            </lnd-tooltip>
            <ng-template #tooltipDuplicateDetail let-toggle="toggle">
                <lnd-button
                        icon="icon--copy"
                        type="icon"
                        variant="icon"
                        (action)="toggle();"
                ></lnd-button>
            </ng-template>
            <lnd-tooltip [actionTemplate]="tooltipDuplicateDetail" direction="bottom">
                Duplikovat
            </lnd-tooltip>
            <ng-template #tooltipDeleteDetail let-toggle="toggle">
                <lnd-button
                        icon="icon--delete"
                        type="icon"
                        variant="icon"
                        (action)="toggle();"
                ></lnd-button>
            </ng-template>
            <lnd-tooltip [actionTemplate]="tooltipDeleteDetail" direction="bottom">
                Smazat
            </lnd-tooltip>
        </div>
    </div>
    <div class="row">
        <pxe-supply-offer-form
                [formFields]="formFields"
                [formLoading]="formLoading"
                [formSent]="formSent"
                [globalError]="globalError"
                [fieldError]="fieldError"
                (submitAction)="submitSupplyForm($event)"
        ></pxe-supply-offer-form>
    </div>
    <div class="row">
        <div class="col-4">
            <lnd-form-field
                    [id]="'name'"
                    label="Název produktu"
            ></lnd-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <lnd-select
                    label="Typ osoby"
                    [options]="supplyOfferConfig.subjectTypeOptions"
                    [parentForm]="form"
                    [selectName]="'subjectTypeId'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-select
                    label="Distribuční umístění"
                    [options]="newSupplyPointPageConfig.suppliersOptions"
                    [parentForm]="form"
                    [selectName]="'distributionLocation'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-select
                    label="Distribuční sazba"
                    [options]="newSupplyPointPageConfig.distributionRateOptions"
                    [parentForm]="form"
                    [selectName]="'distributionRateId'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-select
                    label="Jistič"
                    [options]="newSupplyPointPageConfig.circuitBreakerOptions"
                    [parentForm]="form"
                    [selectName]="'circuitBreakerId'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-select
                    label="Délka dodávky"
                    [options]="supplyOfferConfig.deliveryLengthOptions"
                    [parentForm]="form"
                    [selectName]="'deliveryLength'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-select
                    label="Spotřeba"
                    [options]="supplyOfferConfig.annualConsumptionOptions"
                    [parentForm]="form"
                    [selectName]="'annualConsumptionId'">
            </lnd-select>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'priceNT'"
                    label="Cena NT"
                    appendText="kWh/Kč"
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'priceVT'"
                    label="Cena VT"
                    appendText="kWh/Kč"
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'priceGAS'"
                    label="Cena GAS"
                    appendText="kWh/Kč"
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-datepicker
                    [datepickerName]="'validFromTo'"
                    id="validFromTo"
                    label="Platnost"
                    [parentForm]="form"
            ></lnd-datepicker>
        </div>
        <div class="col-2">
            <lnd-datepicker
                    [datepickerName]="'deliveryFromTo'"
                    id="deliveryFromTo"
                    label="Dodávkové období"
                    [parentForm]="form"
            ></lnd-datepicker>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'permanentPaymentPrice'"
                    label="Měsíční záloha"
                    appendText="Kč"
            ></lnd-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <lnd-form-field
                    [id]="'benefits1'"
                    label="Výhody"
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'benefits2'"
                    label=""
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'benefits3'"
                    label=""
            ></lnd-form-field>
        </div>
        <div class="col-2">
            <lnd-form-field
                    [id]="'benefits4'"
                    label=""
            ></lnd-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <lnd-button
                    type="link"
                    label="Storno"
                    customClass="mr-5"
                    (action)="table.openRow(row)"
            ></lnd-button>
            <lnd-button
                    type="primary"
                    label="Uložit"
                    (action)="table.openRow(row)"
            ></lnd-button>
        </div>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="container-content">
        <pxe-layout-container pageTitle="Přehled nabídek">
            <ul>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="[routePower]">Elektřina</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="[routeGas]">Plyn</a>
                </li>
            </ul>
            <div class="page-box">
                <pxe-supply-offer-form
                        [commodityType]="commodityType"
                        [formFields]="formFields"
                        [formLoading]="formLoading"
                        [formSent]="formSent"
                        [globalError]="globalError"
                        [fieldError]="fieldError"
                        (submitAction)="submitSupplyForm($event)"
                ></pxe-supply-offer-form>
            </div>
            <div>
                <lnd-table
                    #table
                    [cols]="supplyOfferConfig.tableCols[commodityType]"
                    [rows]="supplyOfferConfig.tableRows"
                    [showHead]="true"
                    [isStatic]="false"
                    [tableWrapperClass]="['table-wrapper--advanced']"
                    [tableClass]="['table--advanced', 'mb-0']"
                    [rowDetailTemplate]="rowDetail"
                    [actionColTriggersDetail]="true"
                    [columnTemplates]="{
                        actionColumnTemplatePower: actionColumnTemplatePower,
                        columnTemplatePriceVT: columnTemplatePriceVT,
                        columnTemplatePriceNT: columnTemplatePriceNT,
                        columnTemplatePriceGas: columnTemplatePriceGas
                    }">
                    (rowOpened)="rowOpened($event)"
                    (rowSelected)="rowSelected($event)"
                    >
                </lnd-table>
            </div>

        </pxe-layout-container>
    </div>
</div>
