<div class="container-fluid">
    <div class="container-content">
        <pxe-layout-container pageTitle="Podmínky užívání" [breadcrumbItemsSimple]="breadcrumbItemsSimple">
            <ul class="text-center link-list">
                <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                       [class.link-list__link--active]="commodityType == COMMODITY_TYPE.POWER"
                       (click)="routeToCommodityType(COMMODITY_TYPE.POWER)">
                        Elektřina
                    </span>
                </li>
                <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                        routerLinkActive="link-list__link--active"
                        [class.link-list__link--active]="commodityType == COMMODITY_TYPE.GAS"
                        (click)="routeToCommodityType(COMMODITY_TYPE.GAS)">
                        Plyn
                    </span>
                </li>
            </ul>
            <ul class="text-center link-list">
                <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                          routerLinkActive="link-list__link--active"
                          [class.link-list__link--active]="subjectType == SUBJECT_TYPE.SUBJECT_TYPE_INDIVIDUAL"
                          (click)="routeToSubjectType(SUBJECT_TYPE.SUBJECT_TYPE_INDIVIDUAL)">
                           Domácnost
                    </span>
                </li>
                <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                        routerLinkActive="link-list__link--active"
                        [class.link-list__link--active]="subjectType == SUBJECT_TYPE.SUBJECT_TYPE_BUSINESSMAN"
                        (click)="routeToSubjectType(SUBJECT_TYPE.SUBJECT_TYPE_BUSINESSMAN)">
                         Firma
                    </span>
                </li>
            </ul>
            <div class="row mt-2">
                <div class="col-md-12 col-lg-8 offset-lg-2 pdf-height">
                    <ng2-pdfjs-viewer
                        [pdfSrc]="urlToPdfs[this.commodityType][this.subjectType]"
                        [openFile]="false"
                        [viewBookmark]="false">
                    ></ng2-pdfjs-viewer>
                </div>
            </div>
        </pxe-layout-container>
    </div>
</div>
