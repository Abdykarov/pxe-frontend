<pxe-layout-container pageTitle="Nastavení uživatelského účtu">
    <div class="row">
        <div class="col-12 col-md-12">
            <lnd-alert
                *ngIf="globalError.length"
                type="danger">
                <ng-container *ngFor="let error of globalError">
                    {{ error }}<br>
                </ng-container>
            </lnd-alert>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-7 col-lg-5">
            <div class="page-box">
                <pxe-user-form
                    [formFields]="formFields"
                    [formLoading]="formLoading"
                    [formSent]="formSent"
                    [formValues]="formValues"
                    [globalError]="globalError"
                    [fieldError]="fieldError"
                    (submitAction)="submitForm($event)">
                </pxe-user-form>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Zrušení uživatelského účtu</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-7 col-lg-5">
            <div class="page-box">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        Chci zrušit svůj uživatelský účet a přestat využívat aplikaci PARC.
                    </div>
                </div>
                <div class="col-12 text-center">
                    <lnd-button
                        type="primary"
                        (action)="deleteProfileAction()"
                        [isDisabled]="formLoading"
                        label="Zrušit účet">
                    </lnd-button>
                </div>
            </div>
        </div>
    </div>
</pxe-layout-container>
