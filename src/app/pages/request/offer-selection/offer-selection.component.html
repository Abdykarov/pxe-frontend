<ng-template #emptyOffers>
    <lnd-info-banner
        bannerTitle="Litujeme, ale pro zadané odběrné místo nemáme nyní vhodnou nabídku."
        bannerDescription="Zadali jste správně informace ohledně vašeho odběrného místa?"
        buttonLabel="Zkontrolovat zadané informace"
        (buttonAction)="navigateRequestService.backStepAction(supplyPoint, PREVIOUS_PROGRESS_STATUS)"
    >
    </lnd-info-banner>
</ng-template>
<ng-template #noOfferTextTemplate>
    Neexistuje vhodná nabídka
</ng-template>

<pxe-layout-container pageTitle="Výběr nabídky">
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="stepperProgressConfig"></pxe-progress-bar>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1">
            <lnd-banner-ui
                *ngIf="onlyOffersFromActualSupplier && supplyPointOffers.length && bannerObj && bannerObj.text"
                [data]="bannerObj"
                [showButtonLabel]="false">
            </lnd-banner-ui>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1">
            <lnd-alert
                *ngIf="globalError.length"
                type="danger">
                <ng-container *ngFor="let error of globalError">
                    {{ error }}<br>
                </ng-container>
            </lnd-alert>
        </div>
    </div>
    <lnd-placeloader [loading]="loadingSupplyPointOffers && !globalError.length"></lnd-placeloader>
    <div class="row"
        *ngIf="supplyPointOffers && questions">
        <div class="col-12 col-xl-10 offset-xl-1">
            <div class="row align-items-center mb-3">
                <div *ngIf="supplyPointOffers && supplyPointOffers.length"
                     class="col-12 mb-5 col-md-3 mb-md-0 text-center text-md-left">
                    <lnd-button
                        label="Krok zpět"
                        type="secondary"
                        (action)="navigateRequestService.backStepAction(supplyPoint, PREVIOUS_PROGRESS_STATUS)">
                    </lnd-button>
                </div>
                <div class="col-12 text-center"
                     [class.col-md-6]="supplyPointOffers && supplyPointOffers.length">
                    <h2 class="mb-0">
                        <ng-container *ngIf="supplyPointOffers && supplyPointOffers.length; else noOfferTextTemplate">
                            Vyberte si nabídku
                        </ng-container>
                    </h2>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-10 offset-xl-1">
            <ng-container *ngIf="supplyPointOffers.length; else emptyOffers">
                <div class="supply-points-offer">
                    <pxe-supply-point-offer
                        (action)="saveContract(supplyPointOffer)"
                        *ngFor="let supplyPointOffer of supplyPointOffers"
                        [questions]="questions"
                        [supplyPointOffer]="supplyPointOffer"
                        (mouseenter)="sAnalyticsService.sFormFocus($event);sAnalyticsService.sFormChange(supplyPointOffer)"
                        (mouseleave)="sAnalyticsService.sFormBlur($event)"
                    >
                    </pxe-supply-point-offer>
                </div>
            </ng-container>
        </div>
    </div>
</pxe-layout-container>
