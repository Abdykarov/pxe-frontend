                </tr>
                <tr>
                    <td class="pb-3">
                        Splatnost
                        <span class="d-block">
                                            15. 11. 2018
                                        </span>
                    </td>
                </tr>
                <tr>
                    <td class="pb-3">
                        Variabilní symbol
                        <span class="d-block"></span>
                    </td>
                </tr>
                <tr>
                    <td class="pb-3">
                        Konstatní symbol
                        <span class="d-block"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-template>
<div class="container-fluid">
    <div class="container-content">
        <pxe-layout-container pageTitle="Platba">
            <div class="row mb-6">
                <div class="col-12 col-xl-10 offset-xl-1">
                    <pxe-progress-bar [config]="configStepper"></pxe-progress-bar>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <lnd-alert
                        *ngIf="globalError.length"
                        type="danger">
                        <ng-container *ngFor="let error of globalError">
                            {{ error }}<br>
                        </ng-container>
                    </lnd-alert>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-xl-10 offset-xl-1">
                    <lnd-placeloader [loading]="loading && !globalError.length"></lnd-placeloader>
                </div>
                    <ng-container *ngIf="supplyPoint">

                        <ng-container *ngIf="supplyPoint.contract.contractStatus == paymentState.WAITING_FOR_PAYMENT">
                            <div class="col-12 col-xl-10 offset-xl-1">
                                <lnd-info-banner
                                        [bannerTitle]="'Čekáme na doručení vaší ověřovací platby do 15.11.2018'"
                                        [bannerDescription]="'Platba u nás může být hned, ale z některé banky to může trvat až 3 dny <br>a my vás nechceme zdržovat. Okno aplikace můžete nyní zavřít a až <br>platbu obdržíme, dáme vám vědět na e-mail.'"
                                        [bannerType]="bannerTypeImages.LOADING"
                                        [showButton]="false"
                                ></lnd-info-banner>
                            </div>

                            <div class="col-12 col-xl-10 offset-xl-1 mb-2 text-center">
                                <p class="mb-1 ">Zvolili jste platbu bankovní převod.</p>
                                <lnd-button
                                        type="link"
                                        [label]="!showPaymentInfo ? 'Zobrazit znovu bankovní údaje' : 'Skrýt'"
                                        (action)="togglePaymentInfo()"
                                ></lnd-button>
                            </div>

                            <div *ngIf="showPaymentInfo"
                                 class="col-12 col-xl-10 offset-xl-1">
                                <div class="page-box">
                                    <ng-container *ngTemplateOutlet="paymentInfoTemplate"></ng-container>
                                </div>
                            </div>

                        </ng-container>

                        <div *ngIf="supplyPoint.contract.contractStatus == paymentState.CONCLUDED"
                             class="col-12 col-xl-10 offset-xl-1">
                            <lnd-info-banner
                                    [bannerTitle]="'Gratulujeme k výhodnému nákupu energie na vašem PARCu!'"
                                    [bannerDescription]="'Před koncem vaší smlouvy se ozveme s dalšími výhodnými nabídkami, <br> které vám na burze stále hlídáme.'"
                                    [bannerType]="bannerTypeImages.ACCEPTED"
                                    [showButton]="false"
                            ></lnd-info-banner>
                        </div>

                    </ng-container>

            </div>
        </pxe-layout-container>
    </div>
</div>
