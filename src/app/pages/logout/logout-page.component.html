<div class="container-fluid">
    <div class="container-content">
        <pxe-layout-container pageTitle="LOG-OUT">
            <lnd-alert
                [type]="'danger'"
                [isDismissible]="false"
                [hasIcon]="true"
                *ngIf="error">
                Při odhlašování došlo k chybě. Zkuste to <a href="" (click)="reload($event)" class="text-white font-weight-bold">znovu</a>.
            </lnd-alert>
            <div *ngIf="!error"
                 class="row">
                <div class="col">
                    <lnd-placeloader [loading]="true"></lnd-placeloader>
                </div>
            </div>
        </pxe-layout-container>
    </div>
</div>
