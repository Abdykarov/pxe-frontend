<div class="row">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<lnd-accordion
    footerMoreLabel="Show more"
    footerLessLabel="Show less"
    [showAll]="false"
    [accordionItems]="accordionItems1"
    >
</lnd-accordion>

<lnd-accordion
    title="Accordion - default accordion item template, all items visible"
    footerMoreLabel="Show more"
    footerLessLabel="Show less"
    [isMoreOpen]="true"
    [showAll]="false"
    [accordionItems]="accordionItems1"
    >
</lnd-accordion>

<lnd-accordion
    title="Accordion - default accordion item template, all items visible (without show more)"
    footerMoreLabel="Show more"
    footerLessLabel="Show less"
    [accordionItems]="accordionItems1"
>
</lnd-accordion>

<ng-template #accordionContentTemplate let-data>
    <strong>User info</strong><br>
    First name: {{ data.firstname }}<br>
    Last name: {{ data.lastname }}
</ng-template>

<lnd-accordion
    title="Accordion - custom accordion item template"
    footerMoreLabel="Show more"
    footerLessLabel="Show less"
    [isMoreOpen]="false"
    [accordionItems]="accordionItems2"
    [accordionContentTemplate]="accordionContentTemplate"
    >
</lnd-accordion>
