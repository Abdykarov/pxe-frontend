<div class="row">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<h3>Basic</h3>
<div class="static-pages">
    <lnd-pagination
        [totalItems]="totalItems"
        [itemsPerPage]="itemsPerPage"
    >
    </lnd-pagination>
</div>
<h3>Advanced</h3>
<div class="static-pages">
    <lnd-pagination
        [totalItems]="totalItems"
        [itemsPerPage]="itemsPerPage"
        [showBoundaryLinks]="true"
        [firstText] = "firstText"
        [previousText] = "previousText"
        [nextText] = "nextText"
        [lastText] = "lastText"
    >
    </lnd-pagination>
</div>
