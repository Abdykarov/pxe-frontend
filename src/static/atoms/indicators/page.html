<div class="row">
    <div class="col">
        <lnd-breadcrumb
            [breadcrumbItems]="breadcrumbItemsSimple"
        ></lnd-breadcrumb>
    </div>
</div>
<h3>Trend indicators</h3>
<div class="static-pages">
    <div class="row mb-1">
        <div class="col-6 col-md-3 mb-5 mb-md-0">
            <h4>Trend up</h4>
            <lnd-indicator [value]="0.159515"></lnd-indicator>
        </div>
        <div class="col-6 col-md-3 mb-5 mb-md-0">
            <h4>Trend down</h4>
            <lnd-indicator [value]="-10.10"></lnd-indicator>
        </div>
        <div class="col-6 col-md-3">
            <h4>Trend string</h4>
            <lnd-indicator [value]="'String'"></lnd-indicator>
        </div>
        <div class="col-6 col-md-3">
            <h4>Trend null</h4>
            <lnd-indicator [value]="0"></lnd-indicator>
        </div>
    </div>
</div>
