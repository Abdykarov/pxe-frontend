<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<h3>Input</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-input"
                label="Label">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Label error"
                error="This field is required"
                [touched]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Filled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-input"
                label="Normal input"
                placeholder="Placeholder text"
                [touched]="true"
                value="Filled input">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Normal error"
                value="Filled input"
                error="This field is required field is required field is required field."
                [touched]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Subtext</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="subtext-input"
                label="Input se subtextem"
                placeholder="Placeholder text"
                subtext="Input se subtextem">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="subtext-error-input"
                label="Input se subtextem a error message"
                value="Filled input"
                error="This field is required field is required field is required field."
                subtext="Input se subtextem"
                [touched]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>With help icon</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-input"
                label="Label"
                [appendButtonIcon]="true ? 'icon--info' : null"
                (appendButtonAction)="alert('Help icon clicked')">
            </lnd-form-field>
        </div>
    </div>
    <h4>Light</h4>
    <div class="row bg--body pt-3 mb-4">
        <div class="col-md-4">
            <lnd-form-field
                id="light-input"
                label="Normal input"
                [lightField]="true">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Normal error"
                error="This field is required"
                [touched]="true"
                [lightField]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Input with appendtext</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="appendtext-input"
                label="Input s appendtext"
                placeholder="Placeholder text"
                appendText="CZK">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="appendtext-input"
                label="Input s appendtext"
                placeholder="Placeholder text"
                appendText="CZK">
            </lnd-form-field>
        </div>
    </div>
    <h4>Disabled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-input"
                label="Disabled input">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-input-filled"
                label="Disabled input"
                value="Disabled">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Radio</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-radio"
                label="Radio label"
                [type]="'RADIOGROUP'"
                [options]="config.options"
                [defaultRadioGroupValue]="config.options[1].key">
            </lnd-form-field>
        </div>
    </div>
    <h4>Inline</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-radio"
                label="Inline radio label"
                [type]="'RADIOGROUP'"
                [radioGroupItemClass]="'custom-control-inline'"
                [options]="config.inlineRadiogroupOptions"
                [defaultRadioGroupValue]="config.options[1].key">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Checkbox</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [id]="'normal-checkbox'"
                label="Checkbox label"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [id]="'checked-checkbox'"
                label="Checked checkbox"
                [type]="'CHECKBOX'"
                value="1"
                [checked]="true">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [id]="'error-checkbox'"
                label="Error checkbox"
                error="This field is required"
                [touched]="true"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
    </div>
    <h4>Disabled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-checkbox"
                label="Disabled checkbox"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                [id]="'disabled-checkbox-checked'"
                label="Disabled checkbox checked"
                value="1"
                [checked]="true"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Selectbox</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <form [formGroup]="selectBoxes">
        <div class="row">
            <div class="col-md-4">
                <lnd-select
                    label="Simple selectbox"
                    subtext="Select subtext"
                    [options]="config.selectOptions"
                    [parentForm]="selectBoxes"
                    [selectName]="'simpleSelect'"
                    placeholder="placeholder">
                </lnd-select>
            </div>
            <div class="col-md-4">
                <lnd-select
                    label="Searchable selectbox"
                    subtext="Select subtext"
                    [options]="config.selectOptions"
                    [parentForm]="selectBoxes"
                    searchable="true"
                    [selectName]="'searchableSelect'"
                    placeholder="placeholder">
                </lnd-select>
            </div>
            <div class="col-md-4">
                <lnd-select
                    label="Error selectbox"
                    [options]="config.selectOptions"
                    [parentForm]="selectBoxes"
                    searchable="true"
                    [error]="'Error message'"
                    [selectName]="'errorSelect'"
                    placeholder="Error"
                    touched="true">
                </lnd-select>
            </div>
        </div>
    </form>
</div>
<h3>Datepickers</h3>
<div class="static-pages">
    <form [formGroup]="datepickers">
        <div class="row">
            <div class="col-3">
                <lnd-datepicker
                    [parentForm]="datepickers"
                    [datepickerName]="'datepicker'"
                    [placeholder]="'Datepicker'"
                    label="Datepicker"
                    id="datepicker-1"
                    [validationMessages]="{bsDate: 'Špatný formát data'}"
                    >
                </lnd-datepicker>
            </div>
            <div class="col-3">
                <lnd-datepicker
                    [parentForm]="datepickers"
                    [datepickerName]="'errorDatepicker'"
                    [placeholder]="'Datepicker'"
                    label="Datepicker"
                    id="datepicker-2"
                    [error]="'Error message'"
                    [touched]="true"
                    >
                </lnd-datepicker>
            </div>
        </div>
    </form>
</div>
