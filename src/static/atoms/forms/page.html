<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<h3>Input</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-input"
                label="Label">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Label error"
                error="This field is required"
                [touched]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Filled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-input"
                label="Normal input"
                placeholder="Placeholder text"
                [touched]="true"
                value="Filled input">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Normal error"
                value="Filled input"
                error="This field is required field is required field is required field."
                [touched]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Light</h4>
    <div class="row bg--body pt-3 mb-4">
        <div class="col-md-4">
            <lnd-form-field
                id="light-input"
                label="Normal input"
                [lightField]="true">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                id="error-input"
                label="Normal error"
                error="This field is required"
                [touched]="true"
                [lightField]="true">
            </lnd-form-field>
        </div>
    </div>
    <h4>Disabled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-input"
                label="Disabled input">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-input-filled"
                label="Disabled input"
                value="Disabled">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Radio</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                id="normal-radio"
                label="Radio label"
                [type]="'RADIOGROUP'"
                [options]="config.options"
                [defaultRadioGroupValue]="config.options[1].key">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Checkbox</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [id]="'normal-checkbox'"
                label="Checkbox label"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [id]="'checked-checkbox'"
                label="Checked checkbox"
                [type]="'CHECKBOX'"
                value="1"
                [checked]="true">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [id]="'error-checkbox'"
                label="Error checkbox"
                error="This field is required"
                [touched]="true"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
    </div>
    <h4>Disabled</h4>
    <div class="row">
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                id="disabled-checkbox"
                label="Disabled checkbox"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
        <div class="col-md-4">
            <lnd-form-field
                [disabledField]="true"
                [id]="'disabled-checkbox-checked'"
                label="Disabled checkbox checked"
                value="1"
                [checked]="true"
                [type]="'CHECKBOX'">
            </lnd-form-field>
        </div>
    </div>
</div>
<h3>Datepickers</h3>
<div class="static-pages">
    <form [formGroup]="datepickers" class="row">
        <div class="col-3 offset-1">
            <lnd-datepicker
                [parentForm]="datepickers"
                [datepickerName]="'datepicker'"
                [placeholder]="'Datepicker'"
                label="Datepicker"
                id="datepicker-1"
                >
            </lnd-datepicker>
        </div>
    </form>
</div>
