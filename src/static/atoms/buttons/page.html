<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<h3>Fill</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            label="Primary"
            type="primary">
        </lnd-button>
        <lnd-button
            label="Secondary"
            type="secondary">
        </lnd-button>
        <lnd-button
            label="Success"
            type="success">
        </lnd-button>
        <lnd-button
            label="Danger"
            type="danger"
            hasOutline="true">
        </lnd-button>
    </div>
    <h4>Gradient public</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            label="Gradient Primary"
            type="gradient-primary"
            customClass="btn-public">
        </lnd-button>
    </div>
    <h4>Disable</h4>
    <div class="btn-holder">
        <lnd-button
            label="Disabled"
            type="primary"
            isDisabled="true">
        </lnd-button>
        <lnd-button
            label="Disabled"
            type="secondary"
            isDisabled="true">
        </lnd-button>
        <lnd-button
            label="Success"
            type="success"
            isDisabled="true">
        </lnd-button>
        <lnd-button
            label="Danger"
            type="danger"
            isDisabled="true"
            hasOutline="true">
        </lnd-button>
    </div>
    <h4>White</h4>
    <div class="row bg--secondary pt-3 mb-4">
        <div class="col">
            <div class="btn-holder">
                <lnd-button
                    label="White"
                    type="white">
                </lnd-button>
                <lnd-button
                    label="Disabled"
                    type="white"
                    isDisabled="true">
                </lnd-button>
            </div>
        </div>
    </div>
    <h4>Button with icon</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            label="Gradient Primary"
            type="gradient-primary"
            customClass="btn-public btn--icon-right"
            icon="icon--arrow-right"
            iconPosition="right">
        </lnd-button>
    </div>

<h3>Simple</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            label="Link"
            type="link">
        </lnd-button>
        <lnd-button
            label="Danger"
            type="link-danger">
        </lnd-button>
    </div>
    <h4>Small</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            label="Link"
            type="link"
            size="sm">
        </lnd-button>
        <lnd-button
            label="Danger"
            type="link-danger"
            size="sm">
        </lnd-button>
    </div>
    <h4>Disable</h4>
    <div class="btn-holder">
        <lnd-button
            label="Disabled"
            type="link"
            isDisabled="true">
        </lnd-button>
    </div>
</div>
<h3>Icon</h3>
<div class="static-pages">
    <h4>Normal</h4>
    <div class="btn-holder mb-4">
        <lnd-button
            icon="icon--star"
            variant="icon"
            type="icon">
        </lnd-button>
    </div>
    <h4>Disable</h4>
    <div class="btn-holder">
        <lnd-button
        type="icon"
            icon="icon--star"
            variant="icon"
            isDisabled="true">
        </lnd-button>
    </div>
</div>
