<ng-template #templateIcons let-row="row">
    <lnd-button
        type="icon"
        icon="icon--delete"
        variant="icon"
        title="Zamítnout"
    ></lnd-button>
    <lnd-button
        icon="icon--edit"
        type="icon">
    </lnd-button>
</ng-template>

<div class="row">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<div>
    <h1>Micro table</h1>
    <lnd-micro-table
        title="Odběrná místa"
        [data]="rows"
        [actionTemplates]="templateIcons"
    ></lnd-micro-table>
</div>
