        <div class="col-sm-4 col-xl-4 text-right">
            <ng-template #dropdown3 let-toggle="toggle">
                <lnd-button
                    (click)="toggle()"
                    customClass="btn-dropdown-toggle"
                    icon="icon--triangle-down"
                    customIconClass="icon--small"
                    iconPosition="right"
                    label="Dropdown with menu right"
                ></lnd-button>
            </ng-template>
            <lnd-dropdown
                [actionTemplate]="dropdown3"
                (toggleOverlayerAction)="toggleOverlayer();"
                [overlayEnabled]="true"
                menuDirection="right">
                <a *ngFor="let item of dropdownItems"
                    [ngClass]="item.class"
                    class="dropdown-item"
                    (click)="item.action()">
                    <span [ngClass]="'dropdown-item-icon icon icon--' + item.icon"></span>
                    {{ item.label }}
                </a>
            </lnd-dropdown>
        </div>
    </div>
