<div
    id="top"
    class="body-inner basic-layout"
    [ngClass]="{
    'body-inner--overlay' : isMenuOpen
    }"
>
    <lnd-header
        [user]="currentUser"
        [settings]="settings"
        [isMenuOpen]="isMenuOpen"
        (toggleMenu)="toggleMenuOpen(!isMenuOpen)"
        (homeRedirect)="homeRedirect()"
    >
    </lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 container-aside">
                <lnd-navigation
                    [config]="navigationConfig"
                    [isMenuOpen]="isMenuOpen"
                    [itemOpened]="itemOpened"
                    (openItem)="toggleOpenItem($event)"
                    (lndOffClick)="toggleMenuOpen(!isMenuOpen)"
                    [offClickEnabled]="isMenuOpen">
                </lnd-navigation>
            </div>
            <div class="col-lg-8 container-content">
                <main class="main">
                    <router-outlet></router-outlet>
                </main>
            </div>
        </div>
        <lnd-footer>
            <ul class="footer-navigation__list">
                <li class="footer-navigation__item">
                    <a routerLink="/secured/dashboard" class="footer-navigation__link">Podmínky užívání</a>
                </li>
                <li class="footer-navigation__item">
                    <a routerLink="/secured/dashboard" class="footer-navigation__link">Zabezpeční vašich dat</a>
                </li>
                <li class="footer-navigation__item">
                    <a routerLink="/secured/dashboard" class="footer-navigation__link">Pražská burza</a>
                </li>
            </ul>
        </lnd-footer>
    </div>
</div>
