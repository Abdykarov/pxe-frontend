<div
    id="top"
    class="body-inner basic-layout"
    [ngClass]="{
    'body-inner--overlay' : isMenuOpen
    }">
    <lnd-header></lnd-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 order-lg-2 container-content">
                <main class="main">
                    <router-outlet></router-outlet>
                </main>
            </div>
            <div class="col-lg-2 order-lg-1 container-aside">
            <lnd-navigation
                [config]="navigationConfig"
                [isMenuOpen]="isMenuOpen"
                [itemOpened]="itemOpened"
                (openItem)="toggleOpenItem($event)">
            </lnd-navigation>
        </div>
    </div>
    <lnd-footer>
        <li class="footer-navigation__item">
            <a routerLink="/secured/dashboard" class="footer-navigation__link">Podmínky užívání</a>
        </li>
        <li class="footer-navigation__item">
            <a routerLink="/secured/dashboard" class="footer-navigation__link">Zabezpeční vašich dat</a>
        </li>
        <li class="footer-navigation__item">
            <a routerLink="/secured/dashboard" class="footer-navigation__link">Pražská burza</a>
        </li>
    </lnd-footer>
</div>
