<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>

<h3>Normal</h3>
<div class="supply-point">
    <div class="row no-gutters">
        <div class="col-12 col-xl-7">
            <div class="supply-point__inner supply-point__inner--info">
                <div class="row pb-4">
                    <div class="col-3 col-md-2 col-xl-2 text-center">
                        <span class="icon icon--flash supply-point__icon"></span>
                    </div>
                    <div class="col-9 col-md-10 col-xl-10">
                        <span class="supply-point__title">Byt – Praha</span>
                        <span class="supply-point__title-subtext">Běžný odběr (D0D1)</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-2 col-xl-11 offset-xl-1">
                        <div class="row justify-content-between">
                            <div class="col-auto mb-3 mb-md-0">
                                <span class="supply-point__value-name">Jistič</span>
                                <span class="supply-point__value">3×10 A</span>
                            </div>
                            <div class="col-auto order-md-2">
                                <span class="supply-point__value-name">Spotřeba</span>
                                <span class="supply-point__value">a 0,15%</span>
                            </div>
                            <div class="col-auto order-md-1">
                                <span class="supply-point__value-name">EAN</span>
                                <span class="supply-point__value">123456789012</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-5">
            <div class="supply-point__inner supply-point__inner--price">
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-2 offset-xl-0">
                        <div class="row">
                            <div class="col-12">
                                <span class="supply-point__price-label">Cena</span>
                            </div>
                            <div class="col-12 col-md-8 col-xl-12">
                                <span class="supply-point__price">660,00 Kč</span>
                                / měsíc (Inogi)
                            </div>
                            <div class="col-12 col-md-4 text-center d-xl-none">
                                <lnd-button
                                    label="Vybrat"
                                    type="primary">
                                </lnd-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3>With substeps</h3>
<div class="static-pages static-pages--bg-transparent">
</div>
