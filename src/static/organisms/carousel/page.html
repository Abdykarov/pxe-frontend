<div class="cookies-page container-content container-content--public">
    <div class="container-fluid container-fluid--max-width">
        <div class="row static-pages-holder">
            <div class="col">
                <lnd-breadcrumb
                    [breadcrumbItems]="breadcrumbItemsSimple"
                ></lnd-breadcrumb>
            </div>
        </div>
        <div class="static-pages-holder">
            <div class="row py-4 mb-4 bg--white">
                <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                    <pxe-carousel-references></pxe-carousel-references>
                </div>
            </div>
            <div class="row py-4 mb-4">
                <div class="col-12">
                    <pxe-carousel-compare></pxe-carousel-compare>
                </div>
            </div>
            <div class="row py-4 mb-4 bg--gradient-violet">
                <div class="col-12 offset-lg-6 col-lg-6">
                    <pxe-carousel-suppliers
                        [supplierLogos]="supplierLogos"
                    ></pxe-carousel-suppliers>
                </div>
            </div>
        </div>
    </div>
</div>
