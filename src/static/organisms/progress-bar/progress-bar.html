<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>

<h3>Normal</h3>
<div class="static-pages static-pages--bg-transparent">
    <div class="mb-5">
        <pxe-progress-bar [config]="stepperProgressConfigSimple1"></pxe-progress-bar>
    </div>
    <div class="mb-5">
        <pxe-progress-bar [config]="stepperProgressConfigSimple2"></pxe-progress-bar>
    </div>
    <div class="mb-5">
        <pxe-progress-bar [config]="stepperProgressConfigSimple3"></pxe-progress-bar>
    </div>
    <div>
        <pxe-progress-bar [config]="stepperProgressConfigSimple4"></pxe-progress-bar>
    </div>
</div>
