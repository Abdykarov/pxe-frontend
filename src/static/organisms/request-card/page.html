<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb
            [breadcrumbItems]="breadcrumbItemsSimple"
        ></lnd-breadcrumb>
    </div>
</div>

<div class="static-pages-holder">
    <h3>Normal</h3>
    <div class="static-pages static-pages--bg-transparent">
        <pxe-request-card
            [supplyPoint]="supplyPoint"
            (continueAction)="action($event)"
        ></pxe-request-card>
    </div>
    <h3>With badge</h3>
    <div class="static-pages static-pages--bg-transparent">
        <pxe-request-card
            [supplyPoint]="supplyPoint2"
            (continueAction)="action($event)"
        ></pxe-request-card>
    </div>
</div>
