<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>

<div class="static-pages-holder">
    <div class="static-pages static-pages--bg-transparent">
        <ng-template #rowDetail let-row="row">
            <div>
                <lnd-button
                icon="icon--bin"
                type="icon"
                variant="icon"
                ></lnd-button>
                <lnd-button
                icon="icon--bin"
                type="icon"
                variant="icon"
                ></lnd-button>
                <lnd-button
                icon="icon--bin"
                type="icon"
                variant="icon"
                ></lnd-button>
            </div>
            <div>
                {{row | json}}
            </div>
            <div>
                <a (click)="table.openRow(row)">storno</a>
            </div>
        </ng-template>

        <ng-template #actionCol let-row="row" let-openRow="openRow" let-selectRow="selectRow">
            <div
                *ngIf="table.openedRow !== row"
                class="action-area-div">
                <lnd-button
                    icon="icon--bin"
                    type="icon"
                    variant="icon"
                    (action)="edit(table, row)"
                ></lnd-button>
                <lnd-button
                    icon="icon--bin"
                    type="icon"
                    variant="icon"
                    (action)="create(table, row)"
                ></lnd-button>
                <lnd-button
                    icon="icon--bin"
                    type="icon"
                    variant="icon"
                    (action)="duplicate(table, row)"
                ></lnd-button>
                <lnd-button
                    icon="icon--bin"
                    type="icon"
                    variant="icon"
                    (action)="delete(table, row)"
                ></lnd-button>
            </div>
        </ng-template>

        <div>
            <lnd-table
                #table
                [cols]="tableCols.main"
                [rows]="tableRows.main"
                [showHead]="true"
                [isStatic]="false"
                [tableWrapperClass]="['table-wrapper--advanced']"
                [tableClass]="['table--advanced', 'mb-0']"
                [mobileDetailCaption]="'Show more...'"
                [rowDetailTemplate]="rowDetail"
                [actionColTemplate]="actionCol"
                [actionColClass]="['table--advanced__action-area']"
                [actionColTriggersDetail]="true"
                (rowOpened)="rowOpened($event)"
                (rowSelected)="rowSelected($event)"
            ></lnd-table>
        </div>


    </div>
</div>
