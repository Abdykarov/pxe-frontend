<div class="row static-pages-holder">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>

<div class="static-pages-holder">
    <div class="static-pages static-pages--bg-transparent">
        <div class="supply-points-offer">
            <h3>Normal</h3>
            <pxe-supply-point-offer
                    [offer]="offer"
                    (action)="click($event)"
            ></pxe-supply-point-offer>
            <h3>Owner</h3>
            <pxe-supply-point-offer
                    [isOwner]="true"
                    [offer]="offer"
                    (action)="click($event)"
            ></pxe-supply-point-offer>
            <pxe-supply-point-offer
                    [offer]="offer"
                    (action)="click($event)"
            ></pxe-supply-point-offer>
        </div>
    </div>
</div>
