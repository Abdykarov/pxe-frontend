<div class="row">
    <div class="col">
        <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
    </div>
</div>
<h3>Trend indicators</h3>
<div class="static-pages">
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <h4>Trend up</h4>
        </div>
        <div class="col-6 col-sm-3">
            <h4>Trend down</h4>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up"></lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down"></lnd-indicator>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up">Up text</lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down">
                <span class="text-danger">Down text</span>
            </lnd-indicator>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up"
                           position="left">
                <span class="font-weight-bold">Up text</span>
            </lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down"
                           position="left">
                <span class="font-weight-bold">Down text</span>
            </lnd-indicator>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up"
                           position="right">
                <span class="font-weight-bold">Up text</span>
            </lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down"
                           position="right">
                <span class="font-weight-bold">Down text</span>
            </lnd-indicator>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up"
                           position="left"
                           badge="success">Up text</lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down"
                           position="left"
                           badge="danger">Down text</lnd-indicator>
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="up"
                           position="right"
                           badge="success">Up text</lnd-indicator>
        </div>
        <div class="col-6 col-sm-3">
            <lnd-indicator direction="down"
                           position="right"
                           badge="danger">Down text</lnd-indicator>
        </div>
    </div>
</div>
