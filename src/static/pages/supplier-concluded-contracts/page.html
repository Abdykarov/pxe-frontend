<ng-template #downloadPdfTemplate let-row="row">
    <div class="icon-box" title="document">
            <span class="icon-box__symbol">
                <span class="icon icon--document"></span>
            </span>
        <span class="icon-box__name ml-1">
                <a (click)="downloadPDF(row.contract.contractId)">Stáhnout PDF</a>
            </span>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Uzavřené smlouvy
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1 text-center">
            <ul class="link-list mb-0">
                <li class="link-list__item">
                    <a
                        class="link-list__link link-list__link--active"
                        href="#">
                        Elektřina
                    </a>
                </li>
                <li class="link-list__item">
                    <a
                        class="link-list__link"
                        href="#">
                        Plyn
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1">
            <lnd-table
                [cols]="tableCols"
                [rows]="supplyPoint"
                [showHead]="true"
                [tableWrapperClass]="['table-wrapper--advanced']"
                [tableClass]="['table--advanced', 'mb-0']"
                [mobileDetailCaption]="'Show more...'"
                [columnTemplates]="{
                    downloadPdfTemplate: downloadPdfTemplate
                }"
            ></lnd-table>
            <div class="float-right">
                <pagination
                    [boundaryLinks]="SHOW_BOUNDARY_LINKS"
                    [itemsPerPage]="ITEMS_PER_PAGE"
                    [maxSize]="MAX_SIZE"
                    (pageChanged)="pageChanged($event)"
                    [totalItems]="totalItems"
                    firstText="&laquo;"
                    previousText="&lsaquo;"
                    nextText="&rsaquo;"
                    lastText="&raquo;"
                ></pagination>
            </div>
        </div>
    </div>
</div>
