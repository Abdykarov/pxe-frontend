<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Uzavřené smlouvy
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1 text-center">
            <ul class="link-list">
                <li class="link-list__item">
                    <a class="link-list__link link-list__link--active">
                        Elektřina
                    </a>
                </li>
                <li class="link-list__item">
                    <a class="link-list__link">
                        Plyn
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1">
            <lnd-info-banner
                [bannerDescription]="'Vytvořte nabídku a uvidíte, že zájemců se objeví brzo mnoho.'"
                [bannerTitle]="'Žádný zákazník u vás momentálně nemá zasmluvněnou dodávku elektřiny'"
                [bannerType]="bannerType"
                [buttonLabel]="'Vytvořte nabídku'"
                (buttonAction)="redirectToOffer($event)"
            ></lnd-info-banner>
        </div>
    </div>
</div>
