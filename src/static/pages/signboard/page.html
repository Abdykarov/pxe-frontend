<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Nové odběrné místo
            </h1>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="config.stepperProgressConfig"></pxe-progress-bar>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1">
            <p class="text-center">
                <span class="icon-box__illustration-holder">
                    <img alt="sign" class="icon-box__illustration" src="/assets/images/illustrations/sign.svg">
                </span>
            </p>
            <p class="text-center mb-0">
                Vítejte v aplikaci PARC4U.
            </p>
            <pxe-list-of-notifications
                headerText="V následujících krocích budeme potřebovat několik informací od vás, abychom vám mohli
                nabídnou ty nejlepší nabídky. Pro vyplnění všech
                potřebných informací vám doporučujeme připravit si následující dokumenty."
                [notifications]="notifications"
                [type]="typeOfListCheck"
                customLinkClass="ml-6"
                customColClass="col-12 col-xl-10 offset-xl-1"
                customRowClass="">
            </pxe-list-of-notifications>
            <p class="text-center">
                Je-li vše jasné pokračujte tlačítkem "Vyplnit"
            </p>
            <div class="text-center">
                <lnd-button
                    type="primary"
                    (action)="click($event);"
                    label="Vyplnit">
                </lnd-button>
            </div>
        </div>
    </div>
</div>
