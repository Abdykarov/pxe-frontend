<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Dashboard
            </h1>
        </div>
    </div>
    <lnd-banner-ui
            *ngIf="supplyPointStatistic && supplyPointStatistic.notConcludedCount > 0"
            [buttonLabel]="supplyPointStatistic.notConcludedCount === 1 ? 'Pokračovat ve smlouvě' : 'Rozpracované smlouvy'"
            [data]="{
            text: supplyPointStatistic.notConcludedCount === 1 ? 'Máte jednu rozpracovanou smlouvu.' : 'Máte rozpracováno více smluv.'
        }"
    ></lnd-banner-ui>
    <div class="row mt-4">
        <div class="col-md-6">
            <h2>Odběrná místa</h2>
            <pxe-supply-points-summary
                [powerPlacesCount]="supplyPointStatistic.powerCount"
                [powerPlacesConsumptionSum]="supplyPointStatistic.powerAnnualConsumptionSum"
                [gasPlacesCount]="supplyPointStatistic.gasCount"
                [gasPlacesConsumptionSum]="supplyPointStatistic.gasAnnualConsumptionSum"
                [supplyPointsEndingCount]="supplyPointStatistic.showDeliveryCount"
                [supplyPointsEndingData]="supplyPointStatistic.showDeliveryItems">
            </pxe-supply-points-summary>
        </div>
        <div class="col-md-6 mt-md-0 mt-4">
            <h2>Novinky</h2>
            <pxe-news [news]="news"></pxe-news>
        </div>
    </div>
</div>
