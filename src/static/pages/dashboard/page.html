<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Dashboard
            </h1>
        </div>
    </div>
    <lnd-info-banner
        [bannerTitle]="'Zatím nemáte uložené žádné odběrné místo'"
        [bannerDescription]="'Zadejte odběrné místo a my vám hned dáme nabídky'"
        [buttonLabel]="'Zadat odběrné místo'"
        (buttonAction)="newSupplyPointAction($event)"
    ></lnd-info-banner>
    <div class="row mt-5">
        <div class="col-md-6">
            <h2>Odběrná místa</h2>
            <pxe-supply-point-overview
                    [powerPlacesCount]="electricityPlacesCount"
                    [powerPlacesConsumptionSum]="electricitySumOfPerformance"
                [gasPlacesCount]="gasPlacesCount"
                    [gasPlacesConsumptionSum]="gasSumOfPerformance"
                [supplyPointsEnding]="supplyPointsEnding">
            </pxe-supply-point-overview>
        </div>
        <div class="col-md-6 mt-md-0 mt-4">
            <h2>Novinky</h2>
            <pxe-news [news]="news"></pxe-news>
        </div>
    </div>
</div>
