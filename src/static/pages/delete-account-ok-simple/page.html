<div class="container-content">
    <div class="container-fluid">
        <div class="row text-center mb-md-6">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Zrušení uživatelského účtu </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10 offset-xl-1">
                <div class="page-box">
                    <div class="col-12 mb-3">
                        <p>
                            Mrzí nás, že PARC4U opouštíte, ale bránit vám v tom nemůžeme.
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="mr-auto">
                                <lnd-button
                                    label="Zůstat v PARC4U"
                                    type="link"
                                    (click)="redirectToUserProfile()">
                                </lnd-button>
                            </div>
                            <div>
                                <lnd-button
                                    label="Zrušit účet"
                                    (action)="submitVerification($event)"
                                    type="primary"
                                ></lnd-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
