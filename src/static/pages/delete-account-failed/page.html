<div class="row text-center mb-md-6">
    <div class="col-12 col-xl-6 offset-xl-3">
        <h1>Zrušení uživatelského účtu</h1>
    </div>
</div>
<div class="row">
    <div class="col-12 col-xl-10 offset-xl-1">
        <div class="page-box">
            <p class="mb-3">
                Mrzí nás, že parc4u opouštíte, ale bránit vám v tom nemůžeme.
            </p>
            <p>
                K dnešnímu dni u nás máte aktivní smlouvy na dodávku energií,
                které je potřeba, před zrušením účtu, vypovědět.
            </p>
            <ul class="check-list check-list--less-offset">
                <li>Byt - Praha</li>
                <li>Byt - Brno</li>
            </ul>
            <div class="row justify-content-between">
                <div class="col-auto mr-3 mb-3 mb-md-0">
                    <lnd-button
                        label="Zůstat v parc4u"
                        type="link"
                        (click)="redirectToUserProfile($event)"
                    >
                    </lnd-button>
                </div>
                <div class="col-auto">
                    <lnd-button
                        label="Přejít na smlouvy"
                        type="primary"
                        (click)="redirectToConcludedContract($event)"
                    >
                    </lnd-button>
                </div>
            </div>
        </div>
    </div>
</div>
