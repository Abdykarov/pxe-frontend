<div class="patterns-of-contracts-page container-content container-content--public">
    <div class="container-fluid container-fluid--max-width">
        <div class="row text-center">
            <div class="col-12 col-xl-10 offset-xl-1">
                <h1 class="h1--public">Často kladené otázky</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <lnd-breadcrumb [breadcrumbItems]="breadcrumbItemsSimple"></lnd-breadcrumb>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-10 offset-xl-1 mb-3">
                <ul class="text-center link-list">
                    <li class="link-list__item">
                        <a class="link-list__link link-list__link--active"
                           (click)="routerTo($event)">
                            Elektřina
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a class="link-list__link"
                           (click)="routerTo($event)">
                            Plyn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-10 offset-xl-1 mb-3">
                <h2 class="h2--public">{{question.header}}</h2>
                <p>{{question.shortContent}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-10 offset-xl-1 mb-3">
                <h2 class="h2--public">
                    Související otázky
                    <pxe-badge 
                        type="white"
                        hasBeak="true">
                        Elektřina
                    </pxe-badge>
                </h2>
                <lnd-accordion [accordionItems]="accordionItems" title=""></lnd-accordion>
            </div>
        </div>
    </div>
</div>
