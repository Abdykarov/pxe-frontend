<div class="patterns-of-contracts-page container-content">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Patters of contracts</h1>
            </div>
        </div>
        <ul class="text-center link-list">
            <li class="link-list__item">
                    <span class="link-list__link cursor-pointer link-list__link--active"
                          (click)="routerTo($event)">
                        Elektřina
                    </span>
            </li>
            <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                          (click)="routerTo($event)">
                        Plyn
                    </span>
            </li>
        </ul>
        <ul class="text-center link-list">
            <li class="link-list__item">
                    <span class="link-list__link cursor-pointer link-list__link--active"
                          (click)="routerTo($event)">
                           Domácnost
                    </span>
            </li>
            <li class="link-list__item">
                    <span class="link-list__link cursor-pointer"
                          (click)="routerTo($event)">
                         Firma
                    </span>
            </li>
        </ul>
        <div class="row mt-2">
            <div class="col-md-12 col-lg-8 offset-lg-2 pdf-height" style="height: 1000px;">
                <ng2-pdfjs-viewer
                    [pdfSrc]="urlPdfPatterOfContracts"
                    [openFile]="false"
                    [viewBookmark]="false">
                ></ng2-pdfjs-viewer>
            </div>
        </div>
    </div>
</div>
