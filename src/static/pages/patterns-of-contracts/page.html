<div class="patterns-of-contracts-page container-content container-content--public">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Patters of contracts</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="text-center link-list">
                    <li class="link-list__item">
                        <a class="link-list__link link-list__link--active"
                            href="#"
                            (click)="routerTo($event)">
                            Elektřina
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a class="link-list__link"
                            href="#"
                            (click)="routerTo($event)">
                            Plyn
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 mb-2">
                <ul class="text-center link-list">
                    <li class="link-list__item">
                        <a class="link-list__link link-list__link--active"
                            href="#"
                            (click)="routerTo($event)">
                            Domácnost
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a class="link-list__link"
                            href="#"
                            (click)="routerTo($event)">
                            Firma
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-xl-8 offset-xl-2 col-xl-8 offset-xl-2">
                <div class="pdf-holder pdf-holder--large px-3 px-xl-0">
                    <ng2-pdfjs-viewer
                        [pdfSrc]="urlPdfPatterOfContracts"
                        [openFile]="false"
                        [downloadFileName]="downloadFileName"
                        [viewBookmark]="false"
                        zoom="page-width">
                    ></ng2-pdfjs-viewer>
                </div>
            </div>
        </div>
    </div>
</div>
