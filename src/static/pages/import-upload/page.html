<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Import nabídek</h1>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="configStepper"></pxe-progress-bar>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-12 col-xl-6 offset-xl-3 text-center">
            <h2 class="mb-3">Import nabídek provedete nahráním CSV souboru.</h2>
            <lnd-button
                label="Stáhnout vzorový soubor"
                type="secondary"
                (action)="downloadExampleFile($event)"
                >>
            </lnd-button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-xl-8 offset-xl-2 text-center">
            <pxe-file-uploader
                [uploader]="uploader"
                (fileSelectAction)="uploadFile($event)"
            >
            </pxe-file-uploader>
        </div>
    </div>
    <div #listOfNotificationsRow class="row mb-2">
        <div class="col-xl-8 offset-xl-2">
            <pxe-list-of-notifications
                [headerText]="'Seznam chyb'"
                [notifications]="['item 1','item 2']"
            >
            </pxe-list-of-notifications>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-8 offset-xl-2 text-center">
            <a (click)="backAction($event)"> Zpět </a>
        </div>
    </div>
</div>
