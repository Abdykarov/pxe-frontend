<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Import nabídek
            </h1>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="configStepper"></pxe-progress-bar>
        </div>
    </div>
    <div class="row mt-5 mb-3">
        <div class="col-xl-8 offset-xl-2 text-center">
            <p class="mb-1">
                Import nabídek provedete nahráním vyplněné  excelovské tabulky.
            </p>
            <lnd-button
                label="Stáhnout vzorovou tabulku"
                type="secondary"
                (action)="downloadExampleFile($event)">>
            </lnd-button>
        </div>
    </div>
    <div class="row mb-3 mt-2">
        <div class="col-xl-8 offset-xl-2 text-center">
            <pxe-file-uploader
                [uploader]="uploader"
                (fileSelectAction)="uploadFile($event)">
            </pxe-file-uploader>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-8 offset-xl-2 text-center">
            <a (click)="backAction($event)">
                zpět
            </a>
        </div>
    </div>
</div>
