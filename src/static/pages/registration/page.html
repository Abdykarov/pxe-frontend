<div class="cookies-page container-content--with-title">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Registrace</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 offset-lg-3 d-md-flex justify-content-md-center flex-md-column">
                <h2 class="h3--public">Nakupujte elektřinu a plyn přímo na burze</h2>
                <ul class="check-list">
                    <li>Měňte dodavatele na jedno kliknutí</li>
                    <li>Neřešte papírování a chození na pobočky</li>
                    <li>Buďte chráněni před nekalostmi ve smlouvě</li>
                    <li>Dostávejte férové ceny bez skrytých poplatků</li>
                </ul>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="page-box">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <lnd-form-field
                                    id="email"
                                    label="Label">
                                </lnd-form-field>
                                <lnd-form-field
                                    [id]="'Agreement'"
                                    label="Souhlas se zpracováním osobních údajů"
                                    [type]="'CHECKBOX'">
                                </lnd-form-field>
                                <lnd-button
                                    type="primary"
                                    (action)="submitForm()"
                                    [isDisabled]="submitSubscriptionLoading"
                                    label="Registrovat se">
                                </lnd-button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
