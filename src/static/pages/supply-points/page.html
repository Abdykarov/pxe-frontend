<ng-template #additionalInfoTemplate let-data="data">
    <div class="row">
        <div class="col-12">
            <pxe-badge type="info"
                        [isLink]="true"
                        (action)="badgeAction()">
                Platnost končí za 10 dní - Obnovit smlouvu
            </pxe-badge>
        </div>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Odběrná místa
            </h1>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 col-xl-10 offset-xl-1 text-center">
            <lnd-button
                label="Nové odběrné místo"
                type="secondary">
            </lnd-button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="supply-points">
                <pxe-supply-point 
                    [data]="supplyPointPower"
                    (action)="supplyPointAction()"
                    [additionalInfoTemplate]="additionalInfoTemplate">
                </pxe-supply-point>
                <pxe-supply-point [data]="supplyPointGas"></pxe-supply-point>
                <pxe-supply-point [data]="supplyPointPower"></pxe-supply-point>
            </div>
        </div>
    </div>
</div>
