<div class="container-content">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <h1>500</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <lnd-info-banner
                    [bannerType]="bannerType.BROKEN_BULB"
                    [bannerTitle]="bannerTitle"
                    [showButton]="false"
                >
                </lnd-info-banner>
                <div class="mb-1">Co můžete dělat?</div>
                <ol class="ol--centered">
                    <li>Zkusit, pomocí klávesy F5, stránku načíst znovu.</li>
                    <li>Zobrazit úvodní stránku a začít znovu.</li>
                    <li>Vrátit se do aplikace PARC4U později.</li>
                </ol>
                <lnd-button
                    label="Zobrazit úvodní stránku"
                    type="primary">
                </lnd-button>
            </div>
        </div>
    </div>
</div>
