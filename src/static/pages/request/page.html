<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Vaše žádosti
            </h1>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 text-center">
            <lnd-button
                label="Nová žádost"
                type="secondary">
            </lnd-button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <pxe-request-card
                [supplyPoint]="supplyPoint"
                (continueAction)="action($event)"
            ></pxe-request-card>
        </div>
        <div class="col-12">
            <pxe-request-card
                [supplyPoint]="supplyPoint2"
                (continueAction)="action($event)"
            ></pxe-request-card>
        </div>
    </div>
</div>
