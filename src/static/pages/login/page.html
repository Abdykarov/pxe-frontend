<ng-template #forgottenPassword>
    <a (click)="action($event)">
        Zapomněli jste heslo?
    </a>
</ng-template>

<ng-template #supplierTemplate>
    <pxe-supplier [configSupplier]="configSupplier"></pxe-supplier>
</ng-template>

<div class="login-page container-content container-content--public">
    <div class="section-picture-text">
        <div class="container-fluid container-fluid--max-width">
            <div class="row">
                <div class="col-md-8 offset-md-1 col-xl-4 offset-xl-1 col-lg-3 offset-lg-0">
                    <h1 class="h2--public mb-2">
                        Přihlaste se
                    </h1>
                    <p>Ještě nemáte účet? <a class="d-inline-block" routerLink="/secured/registration">Založte si jej zde</a>.</p>
                    <div class="form-container form-container--large ml-0">
                        <form class="mb-5">
                            <lnd-form-field
                                id="email"
                                customFormGroupClass="form-group--public"
                                label="E-mail (přihlašovací jméno)"
                                [lightField]="true">
                            </lnd-form-field>
                            <lnd-form-field
                                id="password"
                                customFormGroupClass="form-group--public"
                                label="Heslo"
                                [subtextTemplate]="forgottenPassword"
                                [lightField]="true">
                            </lnd-form-field>
                            <lnd-button
                                type="gradient-primary"
                                class="w-100 mb-5"
                                customClass="btn-public btn--icon-right w-100"
                                (action)="submitForm($event)"
                                label="Přihlásit se"
                                icon="icon--arrow-right"
                                iconPosition="right">
                            </lnd-button>
                            <p class="mb-2">
                                Nebo si založte účet pomocí
                            </p>
                            <div class="row mb-5">
                                <div class="col-md-6 mb-3">
                                    <lnd-button
                                        label="Facebook"
                                        type="facebook"
                                        class="w-100"
                                        customClass="btn-public w-100">
                                    </lnd-button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <lnd-button
                                        label="Google"
                                        type="google"
                                        class="w-100"
                                        customClass="btn-public w-100">
                                    </lnd-button>
                                </div>
                                <div class="col-12">
                                    <lnd-button
                                        label="Bankovní identita"
                                        type="bankid"
                                        class="w-100"
                                        customClass="btn-public w-100">
                                    </lnd-button>
                                </div>
                            </div>
                            <p class="font-size-14">
                                Založením účtu souhlasím s <a href="#">Obchodními podmínkami parc4u</a> a beru na vědomí informace o <a href="#">Ochraně osobních údajů</a>.
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
