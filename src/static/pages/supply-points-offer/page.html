<div class="row mb-4">
    <div class="col-12 col-md-6 offset-md-3 text-center">
        <h1>Výběr nabídky</h1>
    </div>
</div>
<div class="row mb-4 mb-xl-6">
    <div class="col-12 text-center">
        <h2>Odběrné místo: U budky</h2>
    </div>
    <div class="col-12 col-xl-10 offset-xl-1">
        <pxe-progress-bar [config]="progressbarConfig"></pxe-progress-bar>
    </div>
</div>
<div class="row">
    <div class="col-12 col-xl-10 offset-xl-1">
        <div
            class="
                row
                justify-content-md-between
                mb-md-3
                text-center text-md-left
            "
        >
            <div class="col-12 mb-5 col-md-auto mb-md-0">
                <lnd-button label="Krok zpět" type="secondary"> </lnd-button>
            </div>
            <div class="col-12 mb-5 col-md-auto mb-md-0">
                <lnd-button label="Zobrazit současnou smlouvu" type="dark">
                </lnd-button>
            </div>
        </div>
    </div>
    <div class="col-12 col-xl-10 offset-xl-1">
        <div class="supply-points-offer">
            <pxe-supply-point-offer
                [questions]="questions"
                [supplyPointOffer]="offer1"
                (action)="click($event)"
            ></pxe-supply-point-offer>
            <pxe-supply-point-offer
                [questions]="questions"
                [supplyPointOffer]="offer2"
                (action)="click($event)"
            ></pxe-supply-point-offer>
            <pxe-supply-point-offer
                [questions]="questions"
                [isOwner]="true"
                [supplyPointOffer]="offer3"
                (action)="click($event)"
            ></pxe-supply-point-offer>
            <pxe-supply-point-offer
                [questions]="questions"
                [supplyPointOffer]="offer1"
                (action)="click($event)"
            ></pxe-supply-point-offer>
            <pxe-supply-point-offer
                [supplyPointOffer]="offer2"
                (action)="click($event)"
            ></pxe-supply-point-offer>
        </div>
    </div>
</div>
