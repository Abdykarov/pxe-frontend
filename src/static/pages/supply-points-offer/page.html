<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>
                Výběr nabídky
            </h1>
        </div>
    </div>
    <div class="row mb-4 mb-xl-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="progressbarConfig.stepperProgressConfig"></pxe-progress-bar>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-5 col-xl-3 mb-xl-0 text-center text-xl-left">
            <lnd-button
                label="Krok zpět"
                type="secondary">
            </lnd-button>
        </div>
        <div class="col-12 col-xl-6 text-center">
            <h2>
                Vyberte si nabídku
            </h2>
        </div>
        <div class="col-12">
            <div class="supply-points-offer">
                <pxe-supply-point-offer
                        [offer]="offer1"
                        (action)="click($event)"
                ></pxe-supply-point-offer>
                <pxe-supply-point-offer
                        [offer]="offer2"
                        (action)="click($event)"
                ></pxe-supply-point-offer>
                <pxe-supply-point-offer
                        [isOwner]="true"
                        [offer]="offer3"
                        (action)="click($event)"
                ></pxe-supply-point-offer>
                <pxe-supply-point-offer
                        [offer]="offer1"
                        (action)="click($event)"
                ></pxe-supply-point-offer>
                <pxe-supply-point-offer
                        [offer]="offer2"
                        (action)="click($event)"
                ></pxe-supply-point-offer>
            </div>
        </div>
    </div>
</div>
