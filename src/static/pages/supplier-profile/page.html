<ng-template #tooltipSeries let-toggle="toggle">
    <span (click)="toggle()" class="icon icon--info"></span>
</ng-template>

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Nastavení uživatelského účtu</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-7 col-lg-5">
            <div class="page-box">
                <form
                    [formGroup]="form"
                    autocomplete="off"
                    class="form-container"
                >
                    <div class="row">
                        <div class="col">
                            <lnd-alert type="info" hasIcon="true">
                                Změny byly úspěšně uloženy
                            </lnd-alert>
                        </div>
                    </div>

                    <pxe-field-wrapper
                        label="Jméno a příjmení"
                        labelFor="firstName"
                    >
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                <lnd-form-field
                                    [formControl]="form.controls.firstName"
                                    [id]="'firstName'"
                                    [label]="'Jméno'"
                                ></lnd-form-field>
                            </div>
                            <div class="col-6 pl-1">
                                <lnd-form-field
                                    [formControl]="form.controls.lastName"
                                    [id]="'lastName'"
                                    label="Příjmení"
                                ></lnd-form-field>
                            </div>
                        </div>
                    </pxe-field-wrapper>
                    <lnd-form-field
                        [formControl]="form.controls.email"
                        [disabledField]="true"
                        [id]="'email'"
                        label="E-mail"
                    ></lnd-form-field>
                    <pxe-field-wrapper label="Telefonní číslo" labelFor="phone">
                        <div class="row no-gutters">
                            <div class="col-4 pr-1">
                                <lnd-form-field
                                    [disabledField]="true"
                                    [formControl]="form.controls.telephonePrefix"
                                    [id]="'telephonePrefix'"
                                    label="Telefonní číslo"
                                ></lnd-form-field>
                            </div>
                            <div class="col-8 pl-1">
                                <lnd-form-field
                                    [formControl]="form.controls.telephone"
                                    [id]="'phone'"
                                    label=""
                                ></lnd-form-field>
                            </div>
                        </div>
                    </pxe-field-wrapper>

                    <div class="text-center">
                        <lnd-button
                            type="primary"
                            (action)="submitForm($event)"
                            label="Uložit"
                        >
                        </lnd-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Nastavení dodavatelského účtu</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-7 col-lg-5">
            <div class="page-box">
                <form
                    [formGroup]="seriesForm"
                    autocomplete="off"
                    class="form-container form-container--big"
                >
                    <div class="row no-gutters">
                        <div class="col-12 mb-2">
                            <span class="font-size-12 align-top mr-2"
                                >Číselná řada</span
                            >
                            <lnd-tooltip
                                [actionTemplate]="tooltipSeries"
                                direction="bottom"
                                class="tooltip-supplier-profile-numbers"
                                customContentClass="tooltip__content--fixed-width"
                            >
                                Údaje z číselné řady se propisují do uzavřených
                                smluv. <br />
                                Např. EL001CK (EL - prefix, 001 - proměnná, CK -
                                sufix). <br />
                                K proměnné se vždy bude přičítat +1, musí tedy
                                být číselného formátu.
                            </lnd-tooltip>
                        </div>
                        <div class="col-12 col-md-4 pr-md-2">
                            <lnd-form-field
                                [formControl]="seriesForm.controls.numberSeriesPrefix"
                                [id]="'numerical-series-prefix'"
                                label="Prefix"
                            ></lnd-form-field>
                        </div>
                        <div class="col-12 col-md-4 pr-md-2">
                            <lnd-form-field
                                [formControl]="seriesForm.controls.numberSeriesVariable"
                                [id]="'numerical-series'"
                                label="Proměnná"
                            ></lnd-form-field>
                        </div>
                        <div class="col-12 col-md-4">
                            <lnd-form-field
                                [formControl]="seriesForm.controls.numberSeriesSuffix"
                                [id]="'numerical-series-sufix'"
                                label="Sufix"
                            ></lnd-form-field>
                        </div>
                    </div>
                    <div class="text-center">
                        <lnd-button
                            type="primary"
                            (action)="submitForm($event)"
                            label="Uložit"
                        >
                        </lnd-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
