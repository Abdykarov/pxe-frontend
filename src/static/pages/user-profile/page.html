<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Nastavení uživatelského účtu</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-7 col-lg-5">
            <div class="page-box">
                <form
                    [formGroup]="form"
                    autocomplete="off"
                    class="form-container">

                    <div class="row">
                        <div class="col">
                            <lnd-alert type="info"
                                       hasIcon="true">
                                Změny byly úspěšně uloženy
                            </lnd-alert>
                        </div>
                    </div>

                    <pxe-field-wrapper
                            label="Jméno a příjmení"
                            labelFor="firstName">
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                <lnd-form-field
                                        [formControl]="form.controls.firstName"
                                        [id]="'firstName'"
                                        [label]="'Jméno'"
                                ></lnd-form-field>
                            </div>
                            <div class="col-6 pl-1">
                                <lnd-form-field
                                        [formControl]="form.controls.lastName"
                                        [id]="'lastName'"
                                        label="Příjmení"
                                ></lnd-form-field>
                            </div>
                        </div>
                    </pxe-field-wrapper>
                    <lnd-form-field
                        [formControl]="form.controls.email"
                        [disabledField]="true"
                        [id]="'email'"
                        label="E-mail"
                    ></lnd-form-field>
                    <pxe-field-wrapper
                        label="Telefonní číslo"
                        labelFor="phone">
                        <div class="row no-gutters">
                            <div class="col-4 pr-1">
                                <lnd-form-field
                                    [disabledField]="true"
                                    [formControl]="form.controls.telephonePrefix"
                                    [id]="'telephonePrefix'"
                                    label="Telefonní číslo"
                                ></lnd-form-field>
                            </div>
                            <div class="col-8 pl-1">
                                <lnd-form-field
                                    [formControl]="form.controls.telephone"
                                    [id]="'phone'"
                                    label=""
                                ></lnd-form-field>
                            </div>
                        </div>
                    </pxe-field-wrapper>

                    <div class="text-center">
                        <lnd-button
                            type="primary"
                            (action)="submitForm($event)"
                            label="Uložit">
                        </lnd-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
