<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h1>Nové odběrné místo</h1>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-12 col-xl-10 offset-xl-1">
            <pxe-progress-bar [config]="stepperProgressConfigSimple1"></pxe-progress-bar>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-10 offset-xl-1 text-center">
            <h2>Zadejte údaje k odběrnému místu</h2>
        </div>
        <div class="col-12 col-xl-10 offset-xl-1">
            <div class="page-box">
                <form class="form-container">
                    <lnd-form-field
                        id="email"
                        label="Email">
                    </lnd-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
